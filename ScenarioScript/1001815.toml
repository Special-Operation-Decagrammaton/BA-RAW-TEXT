1001815-74 = "ですが、それ以上に……良い思い出が、いっぱいできましたから。"
1001815-75 = "今のメンバーが集まったのも、プロトタイプを公開したおかげです。"
1001815-76 = "もしゲームを作っていなければ、#nこんなきらきらと輝いた毎日は、過ごせてなかったと思いますし……。"
1001815-77 = "なので今は、このディスクに……まっすぐ向き合える、と思っています。"
