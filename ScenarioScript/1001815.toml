1001815-65 = "昔はレコードディスクを製造する時、#n耐久度を高めるために、円盤の上に金箔を貼っていたので――"
1001815-66 = "そこから、ゲームの最終バージョンが入ったマスター版を#n「ゴールデンマスター」と呼ぶようになりました。"
1001815-67 = "もちろん今ですと、金箔はつけませんが……。"
1001815-68 = "『テイルズ・サガ・クロニクル・プロトタイプ』をネットにアップする前……#n最後にデータをコピーしたのが、このディスクなんです。"
1001815-69 = "あの時は、これが目に入るだけで恐ろしくて……箱の奥に仕舞おうと必死だったのに……。"
1001815-7 = "いつの間にかここまで……#nすみません、付き合わせてしまって……。"
