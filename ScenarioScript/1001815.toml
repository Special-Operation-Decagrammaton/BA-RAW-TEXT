1001815-60 = "[s] \"大事なもの？\""
1001815-61 = "あれは初めて作ったゲーム……#n『テイルズ・サガ・クロニクル・プロトタイプ』のゴールデンマスターディスクでした。"
1001815-62 = "……ゴールデンマスターについて、ですか？"
1001815-63 = "あっ、すみません……。"
