1001815-8 = "[s] \"大丈夫だよ、ちょうど時間あったし。\""
1001815-81 = "……はい、たったひとつの[ruby=輝かしい思い出]ゴールデンマスター[/ruby]です。"
1001815-82 = "先生は『テイルズ・サガ・クロニクル』のプロトタイプを触ったこと、ありませんよね？"
