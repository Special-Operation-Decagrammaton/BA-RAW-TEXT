[translation]
62050-1 = "第5話;アリウス・バシリカ"
62050-7 = "先輩、[ruby=バシリカ]大聖殿[/ruby]に集合って言ってたけど……。"
62050-8 = "あの日以降、ほとんど使ってなかったのに……。"
62050-13 = "アリウス・バシリカ……。"
62050-14 = "ずっと昔……アリウスが追放された後に、ここを使い始めたんだよね。"
62050-16 = "そう。バシリカって名前も、その時につけたんだっけ。"
62050-17 = "でも、なんで今さら……。"
62050-22 = "……よく、分からない。"
62050-23 = "ここは……今の[ruby=アリウス]私たち[/ruby]にとって、何なんだろう。"
62050-24 = "……なんで先輩は、私たちをここに集めたんだろう。"
62050-30 = "皆さん、揃いましたか？"
62050-36 = "……不安そうですね。"
62050-37 = "大丈夫です。私も同じですから。"
62050-38 = "まず、ひとつ確認したいことがあります。"
62050-39 = "私の認識が正しければ、ここにいる皆さんは今日――"
62050-45 = "「黙示録」に記された声を、聞いたはずです。"
62050-46 = "聞いていないという方がいれば、遠慮なくおっしゃってください。"
62050-52 = "……いないようですね。#nでは、あの声は私たち全員に届いていた、と。"
62050-53 = "……ですが私は、あの声が「黙示録」そのものを意味するのかどうか、まだ確信を持てていません。"
62050-54 = "え……？どうしてですか？#nあれだけはっきり……みんな聞いてたのに……？"
62050-55 = "黙示録の記述はあれだけではありません。"
62050-56 = "「またわたしが見ていると、一羽の[ruby=わし]鷲[/ruby]が中空を飛び、大きな声でこう言うのを聞いた」"
62050-57 = "「ああ、わざわいだ、わざわいだ、地に住む人々は、わざわいだ」"
62050-58 = "「なお三人の御使がラッパを吹き鳴らそうとしている」"
62050-59 = "……私が確信を持てない理由は、前半の部分――空を飛ぶ「[ruby=わし]鷲[/ruby]」のくだりです。"
62050-60 = "鷲どころか、鳥の姿すら私は見ていません。"
62050-61 = "鷲……あるいは鳥のようなものを見た、という方はいますか？"
62050-65 = "……こちらも、いないようですね。分かりました。"
62050-66 = "それと、もうひとつ。#n……ラッパの音は、7回鳴り響くとされていますよね？"
62050-67 = "はい……そうだったはずです。"
62050-68 = "そして声によれば、すでにラッパの音は4回鳴り響いたことになっている。#nこれも、あっていますよね？"
62050-69 = "……その通りです。"
62050-70 = "……ですが、私は今まで一度もラッパの音を聞いていません。#n皆さんは、どうですか？"
62050-75 = "私は聞こえましたよ？"
62050-76 = "私には聞こえなかったです！"
62050-77 = "えっ、あんなに大きな音だったのに！？"
62050-78 = "だから前にも言ったじゃん！#nそっちの聞き間違いじゃないかって……！"
62050-79 = "でも、声は全員に聞こえてるんだよ？"
62050-86 = "分かりました。それでは……。"
62050-87 = "……。"
62050-88 = "皆さん？これから行うのはただの確認ですので、お気になさらず。"
62050-89 = "ラッパの音が聞こえたという方は左へ、聞こえなかったという方は右へ分かれてください。"
62050-105 = "（……聞こえた側の人数が、明らかに少ないですね）"
62050-109 = "（よく見ると、他にも共通点があるような……？）"
62050-110 = "はい、ありがとうございます。"
62050-111 = "それでは、現時点での結論をお話します。"
62050-118 = "「ポルタパシス」へ向かい、今回の出来事の真相を調査すべきだ、と私は考えています。"
62050-123 = "ポルタパシス！？先輩、本気なの……？"
62050-124 = "先輩はいつだって本気だったよ……しかも、こういうときは特にね。"
62050-126 = "あそこって、マダムですら中に入らなかった場所じゃ……？"
62050-127 = "でも、もうマダムはいないし……。"
62050-128 = "マダムの言ってたことが、全部正しかった訳でもないし……。"
62050-130 = "それはそうだけどさ……。"
62050-132 = "皆さんの不安は分かっています。"
62050-133 = "ですが、手がかりがあるとしたら……#n少なくともアリウスの中では「ポルタパシス」をおいて他にないというのも、また事実です。"
62050-134 = "……あそこには、アリウスの歴史と、経典の様々な解釈が保管されているのですから。"
62050-135 = "で、でも「ポルタパシス」に入ったら……。"
62050-136 = "……そうですね。"
62050-137 = "資格なき者、信仰を持たぬ者、信仰を失った者が入れば――"
62050-138 = "その果てで己を見失い、アリウスを永遠に彷徨うことになる。#nそう言われています。"
62050-142 = "それでも、私たちは向き合わねばなりません。#n他でもない、私たちのアリウスで起こっている現象に。"
62050-143 = "……人知の及ばぬことが起きる場所。"
62050-144 = "それがアリウスですから。"
62050-147 = "ましてや……真実から目を背け、自分たちの罪を隠すために、私たちを「存在しなかったこと」にしようとした――"
62050-148 = "あの不道徳なトリニティと、同じ道を進むわけにはいきません。"
62050-151 = "まだ仮説の域を出ませんが、黙示録の内容が現実になったのは、トリニティと――"
62050-152 = "シャーレの「先生」の影響かもしれません。"
62050-154 = "せ、先生が！？トリニティはともかく、先生は……。"
62050-155 = "先生って、良い人に見えたのに……。"
62050-156 = "ええ。先生は、良い方だと思います。それは、私も認めます。"
62050-157 = "……ですが善意がいつも良い結果を生むとは限りません。#nそれは、皆さんもよく知っているはずです。"
62050-158 = "……。"
62050-159 = "どうあれ、[ruby=トリニティ]救護騎士団[/ruby]は再び、アリウスの地に足を踏み入れました。"
62050-160 = "事実、黙示録が発現したのは、その直後です。"
62050-161 = "つまり、トリニティを呼び込んだのが「先生」である以上――"
62050-162 = "今回の件の原因も、やはりトリニティ……ひいては先生にあると考えるのが自然でしょう。"
62050-168 = "そ、それはそうかも……。"
62050-169 = "勉強とか試験とか……そんな余計なことをしなくたって……。"
62050-170 = "私たちは私たちで、どうにか生きていけたはずだよね。"
62050-171 = "そもそも、勉強って何？意味あるの？"
62050-172 = "難しいし、分かんないし、眠くなるし。"
62050-173 = "時間の無駄じゃん。もったいないって。"
62050-174 = "まぁ、他にやることなかったのはそうだけどさ……。"
62050-176 = "（こちらは……ラッパの音が「聞こえなかった」側ですね）"
62050-181 = "……でも、私は勉強、嫌いじゃなかったかも。"
62050-182 = "私も。外の世界がどうなってるかも、少しは分かったし……。"
62050-183 = "誰かを傷つける方法の訓練をするよりは……。"
62050-184 = "正直、勉強の内容は全然分かんなかったし……つまんないし。#n退屈だし、眠かったけど……。"
62050-185 = "それでも……よかったんだ。"
62050-186 = "自分の話をちゃんと聞いてもらえて、自分の言葉を伝えられるっていうのが……。"
62050-192 = "（こちらはラッパの音が「聞こえた」側……？）"
62050-196 = "（……まさか！？）"
62050-197 = "（いえ……もう少し様子を見るべきですね……）"
62050-201 = "ところで皆さん。"
62050-202 = "万が一、天使が7つのラッパをすべて吹いたとしたら……どうなると思いますか？"
62050-204 = "えっ？そ、それって……！"
62050-205 = "そんなはずないよ！"
62050-207 = "でも黙示録には……。"
62050-208 = "そうだよ。私たち、黙示録だけはいっぱい勉強してきたじゃん。#nだから、7つのラッパが鳴っていたら……。"
62050-213 = "アリウスは……滅亡する？"
62050-216 = "……。"
62050-217 = "ええ。#n経典の記述が正しいのなら、世界が滅び始めるはずです。"
62050-218 = "アリウスは、その始まりを告げる場所に過ぎない。"
62050-219 = "記述通り進むのであれば……次は、7人の天使が鉢を地に傾ける番でしょうか。"
62050-221 = "ど、どどどうしよう！？"
62050-222 = "い、今ならまだ……！"
62050-226 = "！！！"
62050-227 = "アリウスを「浄化」しなきゃ！"
62050-228 = "浄化……？"
62050-229 = "！！！"
62050-230 = "そうだ！先生やスクワッドを……#nみんなアリウスから追い出さなきゃ！"
62050-231 = "で、でも勉強は？それに、試験も……。"
62050-232 = "今はそれどころじゃないでしょ！？"
62050-233 = "そんなこと気にしてる場合じゃないって！"
62050-235 = "はい……だから私は、この状況下で皆さんの意見を聞きたかったんです。"
62050-236 = "なので、長らく使われていなかったアリウス・バシリカの扉を開けました。"
62050-237 = "ここは偽りの礼拝堂であり……マダムによって歪められた地でもありますが……。"
62050-238 = "……それでもずっと、[ruby=アリウス]追放された者たち[/ruby]の礼拝堂だった場所です。"
62050-240 = "私たちのアリウスに戻さなきゃ！"
62050-241 = "ラッパはあと3回残ってるんですよね！？"
62050-243 = "で、でも……それ、私たちは聞いてないけど……？"
62050-244 = "全部「浄化」しちゃえば聞こえなくなるんだし、そんなの気にする必要ないって！"
62050-245 = "で、でも……。"
62050-246 = "（私、復習もちゃんとしてたのに……）"
62050-247 = "（こんな中途半端なところで終わりなのは……ちょっと……）"
62050-252 = "あ、あの……トリニティや先生のせいじゃないかも……しれない、とは思いませんか……？"
62050-257 = "は？"
62050-258 = "誰、今の？"
62050-259 = "あの子は……。"
62050-266 = "……続きを話していただけますか？"
62050-267 = "は、はいっ。#nあの……これは、私が思うだけ、なんですけど……。"
62050-268 = "黙示録に書かれてることが、そのまま起きるって……#n確証は、ないじゃないですか……？"
62050-270 = "！！！"
62050-271 = "何あの子……！？"
62050-272 = "そ、そんなの経典への冒涜だ……！"
62050-274 = "……どうして、そう思うんですか？"
62050-276 = "だって、やっぱり鷲を見てないですし……。"
62050-277 = "ラッパの音が鳴るたびに、ひどい災厄が起きるって書かれてましたけど……。"
62050-278 = "そんな気配もなかったし……。"
62050-280 = "ふざけないでよ！"
62050-281 = "トリニティがここに踏み込んできたこと自体が、災厄じゃないの！？"
62050-282 = "思い返してみてよ、先生だってそうじゃん！"
62050-283 = "スクワッドも！"
62050-284 = "そう！スクワッドのやつら！"
62050-285 = "正直、トリニティよりムカつく……。"
62050-286 = "そうだよ……#nなんか自分たちだけ、全部分かってるような顔して……！"
62050-287 = "もともとあいつら、アリウスから逃げたくせに！！！"
62050-290 = "あいつらならできたはずなんだ！"
62050-291 = "あいつらならやれたはずなんだ！"
62050-294 = "スクワッドだったら、私たちを導けたはずでしょ！？"
62050-295 = "ロイヤルブラッドって呼ばれてたくせに！！！"
62050-298 = "どうして……？サオリ先輩……なんで行っちゃったの……？"
62050-299 = "どうして……私たちから逃げちゃったの……？"
62050-300 = "先輩に憧れてた子も、たくさんいたのに……！"
62050-303 = "虚しいって、何が虚しいって言うの……？"
62050-304 = "あんたも、ここにいたじゃん。私たちと同じだったじゃん……。"
62050-305 = "今さら救われたみたいな顔して、一人で……一人だけ……！"
62050-310 = "……。"
62050-311 = "…………。"
62050-312 = "………………。"
62050-313 = "あの子たちを見てると、ふと思っちゃうんだ。"
62050-314 = "このままでいいのかなって。#nこんな風に生きてていいのかなって。"
62050-315 = "私達の未来って、どうなるんだろうって……。"
62050-320 = "ああ、本当は。"
62050-321 = "[ruby=私も]私たちも[/ruby]そうやって。"
62050-322 = "今とは違う道を、生きてみたかったんだ。"
62050-325 = "でも、そんなことは――"
62050-326 = "もう、できないから……！"
62050-330 = "できます！！"
62050-331 = "！！！"
62050-332 = "きっと……きっとできます！#n多分……おそらく、きっと……。"
62050-333 = "……どうやって？"
62050-334 = "そ、それは、先生に聞くことになりますが……。"
62050-335 = "わ、私はよく分からないけど……先生ならきっと、私たちが知らないことを知ってるはずです！"
62050-341 = "……。"
62050-342 = "また先生？"
62050-343 = "先生、先生って、もううんざりだよ！"
62050-344 = "先生が何？あの人の言う通りにしてたら、なんでもうまくいくの？"
62050-349 = "そんな訳ないでしょ！！！！"
62050-350 = "あんたさ、さっきから……あっちの肩ばっか持ってるよね？"
62050-351 = "外に出て戻ってきたんでしょ？#n絶対、妙な考えに染まってるよ！"
62050-352 = "アリウスはずっとこのままだった。#n先生は私達に何かしてくれた？トリニティは――？"
62050-353 = "トリニティ……！！！"
62050-355 = "そもそも！トリニティが！私たちをこんな風にしたんだ！！！"
62050-356 = "……先輩。"
62050-357 = "その子の言うことを聞くんですか？"
62050-362 = "それは……。"
62050-364 = "先輩は、[ruby=・]私[/ruby][ruby=・]た[/ruby][ruby=・]ち[/ruby]の味方ですよね？そうですよね？"
62050-365 = "[ruby=・]ア[/ruby][ruby=・]リ[/ruby][ruby=・]ウ[/ruby][ruby=・]ス[/ruby]を守ってくれるんですよね？"
62050-367 = "証明してください、先輩！！！"
62050-369 = "す、少し……時間をください。"
62050-374 = "[log]証明[/log]"
62050-377 = "[log]証明[/log]"
62050-380 = "[log]証明証明[/log]"
62050-383 = "[log]証明証明[/log]"
62050-386 = "[log]証明証明証明[/log]"
62050-389 = "[log]証明証明証明証明[/log]"
62050-392 = "[log]証明証明証明証明証明証明[/log]"
62050-396 = "[log]証明！！！[/log]"
62050-400 = "せ、先……輩……。"
62050-401 = "わ、私……ちが……うんです……。"
62050-402 = "ほんとに、ほんとにちがうんです……私は、ただ……。"
62050-403 = "先輩、ここ……みんなの家を……#n巣を守るって、言ってたじゃないですか……？"
62050-404 = "……！"
62050-408 = "一つだけ、聞いてもいいですか？"
62050-409 = "は、はいっ！"
62050-414 = "ラッパの音は……聞こえましたか？"
62050-418 = "…………はい。"
62050-419 = "そうですか。"
62050-420 = "……ごめんなさい。"
62050-425 = "！！！"
62050-426 = "先輩！ごめんなさい！二度としません！#nもう何も言いません！言われたこと、ちゃんと守ります！"
62050-427 = "何かやりたいとか、授業とか勉強とか、もう絶対言いません！"
62050-428 = "ごめんなさい！私、外に出たせいでおかしな考えに染まっちゃっただけなんです！だから！だから……もう一度……！やり直します、から……！"
62050-430 = "皆さん。"
62050-431 = "マイアさんを、バシリカの外へ。"
62050-432 = "……二度と、この場所に戻れないように。"
62050-433 = "私も同行します。"
62050-434 = "分かりました！"
62050-443 = "スバル先輩！！！"
62050-448 = "先輩！！！"
62050-449 = "ごめんなさい！全部、私が悪いんです！先輩の言う通りです！私、全部、全部、間違ってたんです！"
62050-450 = "だから、お願い――"
62050-457 = "皆さん。"
62050-458 = "はい！"
62050-459 = "もう大丈夫です。先に戻っていてください。"
62050-461 = "分かりました、先輩！"
62050-467 = "私を――見捨てないでください！"
62050-475 = "……！"
62050-476 = "先輩！先輩！先輩っっっっ！！！"
62050-477 = "くっ……ううっ……。"
62050-478 = "ああっ、あああああ……っ！"
62050-479 = "うわああああああああああああああっ……！！！"
62050-483 = "次回;迷子の子ども"
