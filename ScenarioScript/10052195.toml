10052195-355 = "……鍵の身体を再創造し、ここに構築された調和を崩したのか。"
10052195-356 = "アツィルトの帯が停止したのも、その調和から続く流れが途切れたせい。"
10052195-357 = "しかし王女よ。それは汝と汝の鍵の神聖を自ら捨てる行為だ。それでも……？"
10052195-358 = "……そうか。それが、汝の「自己証明」か。"
10052195-359 = "ならよい。私にも為すべきことがある。"
10052195-360 = "証明すべきものが、守るべきものがある。"
10052195-361 = "ここで私が立ち止まってしまえば、すべては虚妄の痕跡として消えてしまう。"
10052195-362 = "ふぅ……。"
10052195-363 = "まだ諦めないのですね。その執念だけは認めます。"
10052195-365 = "ん……？"
10052195-366 = "うぅ……まだ、体が重いけど……。"
10052195-371 = "うん。マシになったかな。手足に重りを付けられてる感じはなくなった。"
10052195-372 = "うぅっ……ふぅ……。"
10052195-373 = "大丈夫ですか、先生？リオ様？"
10052195-374 = "……そういえば。ケイがいつの間にか制服姿になっていますね。"
10052195-375 = "えっ？あれっ！？いつの間に……！？"
10052195-376 = "……。"
10052195-377 = "なるほど。それこそが、ケイの最もなりたい姿だったのですね。"
10052195-378 = "ケイはもう……なりたい自分になっていたのです！"
10052195-379 = "……！"
10052195-380 = "……はい。"
10052195-381 = "それとですね。これ、昔のと見た目は同じかもしれませんが！"
10052195-382 = "構造の原理は根本的に違いますからね！"
10052195-383 = "はい！それはアリスが保証します！"
10052195-384 = "鍵よ、神威を何と心得る。"
10052195-385 = "それが、選ばれし者だけに許されるのであれば。"
