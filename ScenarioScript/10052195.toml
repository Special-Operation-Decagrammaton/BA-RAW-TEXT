[translation]
10052195-3 = "先……生……。"
10052195-4 = "[s] \"エイミ！！！\""
10052195-5 = "ふふっ……先生も、めちゃくちゃ、だね……。"
10052195-6 = "……私？"
10052195-7 = "……。"
10052195-8 = "大丈夫だって、答えたいとは思ってるんだけどね……。"
10052195-9 = "ごめん。ちょっとキツイかな。"
10052195-10 = "[ns] \"……！\""
10052195-11 = "……すごく、光り始めてる。"
10052195-12 = "あの大きいやつ……なんか変だよね。"
10052195-13 = "まるで力や生命力を……奪われてる感じ。"
10052195-14 = "次の瞬間、すべてを変えてしまいそうなくらいに。"
10052195-18 = "あ――"
10052195-21 = "……ごめん、先生。"
10052195-22 = "私たちが、弱すぎたせいで……。"
10052195-26 = "[ns1] \"……！！！\"\n[ns2] （これで……もう、打つ手が……）"
10052195-29 = "ダメ……ダメです！どうして……先生……！"
10052195-30 = "先生……ケイ……皆さん……。"
10052195-31 = "お願い、します……。"
10052195-32 = "まだ、アリスにできることがあれば……。"
10052195-36 = "え……？"
10052195-38 = "ここは……？"
10052195-39 = "ついに、辿り着きましたね。"
10052195-41 = "誰……ですか？ここは一体……？"
10052195-42 = "それより先生は……？他の皆さんは……？"
10052195-43 = "そ、そうです！このままでは、みんなが……！"
10052195-44 = "理解しています。どうかご安心ください。この時間、向こうのことは私が保証します。"
10052195-45 = "まず、この話からしましょうか――すべての始まりについて、考えたことはありますか？"
10052195-46 = "！？"
10052195-47 = "我々はどこから来たのか？我々の目的は何なのか？"
10052195-48 = "我々はどこへ向かうのか？"
10052195-50 = "……「ともすれば神とは、従う者たちへの規律なのかもしれません」"
10052195-51 = "覚えていたのですね。よかったです。"
10052195-52 = "大事なのは[ruby=あなた]彼方[/ruby]たちが誰なのか、そしてこれからどんな選択をするのかです。"
10052195-53 = "名もなき神々の王女アリス、そしてその侍女であり鍵のケイ。"
10052195-54 = "……アリスはもう、王女ではありません。アリスは……。"
10052195-55 = "知っています。それでも私は、彼方の本来の姿とその資格について話さなければならないようです。"
10052195-56 = "……？"
10052195-57 = "現代の言葉を借りれば、彼方はある種の「中継器」であり「増幅器」でした。"
10052195-58 = "何の話ですか……？"
10052195-59 = "……。"
10052195-60 = "あの司祭たちによって、彼方は名もなき神々の王女として準備されました。"
10052195-61 = "[ruby=キヴォトス]今の世界[/ruby]を、名もなき神々が本来の姿で統治する世界に戻すために。"
10052195-62 = "名もなき神々の鍵も同様です。"
10052195-63 = "名もなき神々の王女を稼働させるための鍵。#n司祭たちの道具として、王女に役割を果たさせる装置でした。"
10052195-64 = "あ、アリスは……でも、アリスは……！"
10052195-65 = "ちっ……。"
10052195-66 = "もちろん、その計画は実行されませんでした。彼方は自らその座を降りたのですから。"
10052195-67 = "そして鍵は、己の一部を忘却すると決めました。"
10052195-68 = "ですが大切なのはここからです。#nいま、2人には再覚醒という選択肢があります。"
10052195-69 = "再覚醒？"
10052195-70 = "……まさか！？"
10052195-71 = "そうです。今のキヴォトスには、鋼鉄大陸という巨大な特異現象が発生しています。"
10052195-72 = "私がこのような形で2人と会話できるのも、その影響でしょう。"
10052195-73 = "鋼鉄大陸が存在している限り。#nアリス、彼方は本来の役割であった「中継器」や「増幅器」を凌駕し――"
10052195-74 = "名もなき神、そのものになることができます。"
10052195-75 = "はい？アリスが、神にですか……？#nそうすると……どうなりますか？"
10052195-76 = "言葉通り、彼方は神になれます。"
10052195-77 = "真の姿に還り、全知全能の力のもと、数多の事を成し遂げることができます。"
10052195-78 = "名もなき神々の力とは本来、「可能性の力」を意味しているのですから。"
10052195-79 = "だからそれは、さほど特別なものではありません。"
10052195-80 = "今を生きる誰しもが、少しずつ己の中に秘めている力でもあります。"
10052195-81 = "とはいえ非力なわけではありません。デカグラマトンのような神の模倣品など、指一本で「最初から存在しなかったもの」にできるのですから。"
10052195-82 = "そして彼方の友人、ケイ、ひいては先生をも、資格や規律を越えて楽園へ導くことができるでしょう。"
10052195-83 = "その力を得るために、昔のような犠牲も必要ありません。#n彼方はただ、受け入れればいいのです。"
10052195-84 = "でもその場合……今のアリスは、どうなりますか……？"
10052195-88 = "気がついたようですね。#nええ、彼方が本来の姿に還れば――"
10052195-89 = "今の[ruby=てんどう]天童[/ruby]アリスという可能性は、存在しなくなります。"
10052195-90 = "！！！"
10052195-91 = "……。"
10052195-92 = "ですが天童アリスは偶然の産物です。"
10052195-93 = "それを対価に楽園を実現できるとすれば、十分に価値のある選択だと思いませんか？"
10052195-94 = "ですがみんなは……先生は、アリスが消えてしまったら……#nたぶん、悲しむと思います……。"
10052195-95 = "憂うことはありません。皆から彼方に関する記憶だけを消してしまえばいいのです。"
10052195-96 = "何を言ってるんですか！！！"
10052195-97 = "……！"
10052195-98 = "最初から存在しなかったものに、感情を抱くことはできません。"
10052195-99 = "皆を幸せにすることこそ、彼方の目標だったのではありませんか？"
10052195-100 = "でも……！"
10052195-101 = "……。"
10052195-102 = "アリス……？"
10052195-108 = "必要ありません。"
10052195-109 = "そんなの、必要ありません。"
10052195-111 = "アリス！"
10052195-116 = "驚きました。理由をお聞きしても？"
10052195-117 = "楽園は、自分たちの力で辿り着く場所です。#n絶対的な力も、奇跡も必要ありません。"
10052195-118 = "万が一、楽園に辿り着くことができなかったとしても……。#nすべての人々が、悲劇的な結末を迎えることになったとしても……。"
10052195-122 = "先生は、こう言っていました。#nそれが私たちの結果であれば、受け入れるべきだと。"
10052195-123 = "あの時はあまり理解できませんでしたが……今なら、分かる気がします。"
10052195-124 = "その通りです！"
10052195-125 = "キヴォトスを以前の世界に戻すのは、すごい事かもしれません。"
10052195-126 = "みんながそれぞれの姿を取り戻すのも、きっとすごい事だと思います。"
10052195-127 = "ですがそれは、私たちの力で叶えたわけではありません。#nチートでステータスを上昇させるのと同じです。"
10052195-128 = "このゲームのデザインは、そんな風にはなっていません。"
10052195-129 = "こつこつとレベルを上げて、慎重にスキルポイントを振り分けて、#n少しずつ成長していく――"
10052195-130 = "そうやって初めて、面白さを感じられるようになっています。"
10052195-131 = "ですからアリスもまた、今すぐではなくても、いずれはそこに到達できると信じています。"
10052195-132 = "何より、その過程に価値があると考えています。"
10052195-133 = "簡単に手に入れたものは、簡単に失ってしまいます。#nそれでは何も学べませんし、長続きすることもありません。"
10052195-134 = "しかしその考え方は、彼方がゲームで世界を学習したから習得したものなのでは？"
10052195-135 = "そうです。だからアリスは運が良かったと思います。"
10052195-136 = "……アリスも知っています。願っても叶わないことがあると。"
10052195-137 = "現実が何なのか、今はもう知っています。#n信じられないような残酷なことがあるのも、知っています。"
10052195-138 = "ですがゲームはそうじゃありません。そうは作られていません。"
10052195-140 = "なぜならゲームには、「美しい世界」を思い描く人の希望が込められていますから。"
10052195-142 = "そして、世界が美しくなるよう願う人がいる限り、希望は絶えません。"
10052195-144 = "努力が実を結び――"
10052195-145 = "みんなから尊敬され――"
10052195-146 = "レベルアップしていけば、いずれ成長を実感できるという希望です。"
10052195-147 = "たとえ今はそうじゃなくても、いつか辿り着くその場所では、必ずです。"
10052195-148 = "なぜならアリスは――"
10052195-154 = "そのすべてを愛しているからです。"
10052195-155 = "ミレニアムのみんなも、キヴォトスの人々も、ケイも。"
10052195-156 = "そして先生も、心から愛しています。"
10052195-160 = "……。"
10052195-164 = "でも、力は使わせてもらいます！"
10052195-165 = "アリス！？！？"
10052195-166 = "面白いことを言いますね。彼方はすでに、自身の本質を拒んでいたのでは？"
10052195-167 = "いいえ！アリスは気がつきました！"
10052195-168 = "鋼鉄大陸がある今なら、アリスはアリスの本来の権利を主張できるということを！"
10052195-169 = "そして……それはあなたですら邪魔できないということを！"
10052195-170 = "…………。"
10052195-171 = "はっ！！！"
10052195-175 = "……もうそこまで理解できるようになったのですね。"
10052195-176 = "であれば、王女としての資格を持たずに力を使用した結果についても、すでにご存じですね？"
10052195-177 = "それでもなお、彼方はその選択をするのですか？"
10052195-178 = "はい。何度聞かれても、アリスの選択は変わりません。"
10052195-179 = "先生がそうであったように！"
10052195-180 = "その選択をすれば――この先の彼方は、ただ平凡な生徒に成り果ててしまいます。"
10052195-181 = "さらに、自身に残されたすべての可能性を使い切ることになります。"
10052195-182 = "彼方がこの場所で見聞きし、気づいたすべてを忘却するという意味です。"
10052195-183 = "忘却は、彼方たちが[ruby=ここ]キヴォトス[/ruby]に留まるための、最も重要な条件ですから。"
10052195-184 = "知っています。でも、アリスにとっては重要じゃありません。"
10052195-185 = "彼方は成長するでしょう。"
10052195-186 = "はい、アリスは成長します！"
10052195-187 = "彼方は苦しみを抱えることになります。"
10052195-188 = "それはちょっと怖いですが……できるだけ我慢してみます！"
10052195-189 = "彼方はより良い存在から、不完全な存在へと成り下がることを受け入れなければなりません。"
10052195-190 = "アリスはそれを不完全だとは思いません。"
10052195-191 = "すべての可能性と栄光よりも、アリスにとっては今この瞬間が――"
10052195-192 = "ケイと他のみんなが――"
10052195-193 = "先生が――"
10052195-194 = "――かけがえのない、大切なものなんです。"
10052195-195 = "奇跡や力なんて重要ではありません。"
10052195-196 = "そんなものより、お互いを信じて前へ進める一歩が、大切なんです。"
10052195-197 = "そうです！アリス、よく言いました！"
10052195-198 = "――だから、使います。"
10052195-199 = "最初で最後の、アリスの権能を！"
10052195-203 = "……分かりました。やりたいようにやってごらんなさい。#nそして、私にも見せてください。"
10052195-204 = "奇跡を拒むことで奇跡に辿り着くという奇跡を。"
10052195-205 = "愉快です。ええ、実に愉快です。"
10052195-206 = "こんなにも楽しくて愉快な結論が王女――いえ、アリスの……。"
10052195-207 = "妄想や徒労にならないことを、私にも見せてください。"
10052195-208 = "彼方が話していたように、皆との歩みで、地平線に辿り着けることを証明してください。"
10052195-209 = "……さて。一度限りの彼方の権能で、彼方は何を叶えたいのですか？"
10052195-211 = "アリスは、アリスの友達を……。"
10052195-212 = "言いたいことは分かります。ですが、それだけは不可能です。"
10052195-214 = "……はい。神秘は、神秘を持たない存在には介入できません。"
10052195-215 = "…………万が一、先生に何かあったとしても。"
10052195-216 = "アリスが蘇らせることも……始めからやり直すこともできないように。"
10052195-217 = "ではもう一度。彼方は、何を叶えたいですか？"
10052195-218 = "ふふっ、それはもう、あなたも知っているはずです！"
10052195-219 = "……たしかに。これは愚問でしたね。"
10052195-220 = "ありがとうございました、名も知れぬ方！"
10052195-221 = "どういたしまして。私も楽しかったです。ですが、そろそろお別れの時間ですね。"
10052195-222 = "これで私と彼方が会うことはないでしょう。"
10052195-223 = "追従する者たちが、彼方を永遠の裏切り者だと呪うことになったとしても。"
10052195-224 = "私はこのすべての過程を、心から楽しみました。"
10052195-225 = "さようなら、アリス。彼方の旅路に、幸運があらんことを。"
10052195-226 = "さようなら！アリスも頑張ります！"
10052195-231 = "そして……私の正体に気づいているケイも。"
10052195-232 = "……まあ、ここでの話は私の奥底にしまっておきますよ。"
10052195-233 = "ええ。理解してくれているようで安心しました。"
10052195-234 = "では、これでお別れです。"
10052195-235 = "大丈夫です。心配することはありません。"
10052195-236 = "また再会することがあれば……思い出話でもしましょうか。"
