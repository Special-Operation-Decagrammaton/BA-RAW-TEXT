[translation]
1013603-1 = "与えるもの"
1013603-10 = "記録や教訓として残されてきたビッグデータから導き出した結論だからね。"
1013603-11 = "ヒューリスティックアルゴリズムってわけ。"
1013603-12 = "何か「気になる」ところがあったら、それが人であれ場所であれ、一旦避けたほうが良い、みたいな。"
1013603-13 = "そういう意味では、直感にかなり頼ってるのかも。"
1013603-14 = "もちろん、現場に出る時は、どうすれば効率的になるか――"
1013603-15 = "……仕事を減らせるかをいつも考えてるけどね。"
1013603-16 = "[s] \"仕事が嫌いなの？\""
1013603-17 = "うーん……たまにいるよね、ワーカーホリックって。#n私は違うよ。"
1013603-18 = "[s] \"たしかにね……。\""
1013603-23 = "[ns] \"はくしょん！！！\""
1013603-24 = "大丈夫？"
1013603-25 = "ちょっとだけ寒気がする……そっか。"
1013603-26 = "そういえば、ここ極地だもんね。"
1013603-27 = "それじゃあ――"
1013603-32 = "（エイミが寄り添って腕を組んできた）"
1013603-33 = "[ns] \"エ、エイミ！？\""
1013603-36 = "どう？ちょっとは暖かくなった？"
1013603-37 = "うん、それはよかった。"
1013603-38 = "私は……ぬるくて、ちょうどいいかも。"
1013603-39 = "え？効率的かどうか？#nうーん、どうだろうね。"
1013603-4 = "夜間の偵察って言ったけど、たぶん何も起きないよ。"
1013603-40 = "そうともいえるけど……。"
1013603-41 = "……。"
1013603-42 = "私がこうしていたいだけ、かも。"
1013603-43 = "[s] \"……えっ？\""
1013603-44 = "どうしたの先生、変な顔。#n私のこと、嫌い？"
1013603-45 = "ふふ、冗談だよ。#nその反応も、今なら分かるから。"
1013603-46 = "……そうだね。"
1013603-47 = "これも、昔の私だったら絶対に言わないこと。"
1013603-48 = "でもこうやって身体を寄せ合って……体温が同じくらいになることをさ、熱平衡っていうんだ。"
1013603-49 = "その状態だと――"
1013603-5 = "どうしてそう思うのか？#nうーん……。"
1013603-50 = "私は、先生の体温をぬるいと感じられるし――"
1013603-51 = "先生は、私の身体で温まることができる。"
1013603-52 = "これって……私たちがお互いに与えられる変化じゃないかなって。"
1013603-53 = "人って、互いに影響を与え合っていくものだから。"
1013603-54 = "[s] \"エイミは……私に会って変わった？\""
1013603-59 = "……そうだね。"
1013603-6 = "勘？"
1013603-60 = "うん……そう思うよ。"
1013603-61 = "先生に出会ってなかったら、たぶん今頃……。"
1013603-62 = "何も変わらないまま、一人で立っていたんじゃないかな。"
1013603-63 = "周囲の――凍えている人に、体温を分けるなんて発想もないまま。"
1013603-64 = "でも今は……。"
1013603-65 = "……。"
1013603-66 = "ふふ、今日はここまで。"
1013603-67 = "全部言っちゃうのは――"
1013603-68 = "ちょっと、非効率的かもしれないからね。"
1013603-7 = "[s] \"エイミが勘っていうの珍しいね。\""
1013603-8 = "そうかな？直感って意外と大事だよ。"
1013603-9 = "今までの人生経験と――"
