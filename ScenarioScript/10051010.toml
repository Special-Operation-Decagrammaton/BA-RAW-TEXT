[translation]
10051010-1 = "第1話;断れない申し出"
10051010-2 = "百鬼夜行・第38旧校舎のとある教室"
10051010-3 = "（ラーメン屋での騒動から一夜明けて、翌日……）"
10051010-4 = "部長……どういうご用件、でしょうか？"
10051010-5 = "じ、重大発表って……。"
10051010-6 = "あっ！カメラの修理が終わったんですか！？"
10051010-7 = "そ、それはまだで……。"
10051010-8 = "いい修理屋がなかなか見つからなくてさ、あはは。"
10051010-9 = "……まぁ、修理代が出せないだけなんだけど。"
10051010-10 = "では……まさか廃部命令が……！？"
10051010-11 = "ないない。"
10051010-12 = "そもそも私たちは正式な部活じゃないし。廃部も何もないでしょ。"
10051010-13 = "2人に集まってもらった真の目的は――"
10051010-15 = "陰陽部に呼び出されたから、何の話か共有しようと思ってさ。"
10051010-16 = "や、やっぱり、昨日の騒動についてでしょうか……。"
10051010-17 = "それはないと思います！"
10051010-18 = "あれは正当防衛でした！"
10051010-19 = "まぁ、ラーメン屋のことではあるんだよね……。"
10051010-20 = "はい？"
10051010-21 = "昨日の件、ニヤの耳に入ったんだってさ。"
10051010-22 = "えええっ！？"
10051010-23 = "それで、話したいことがあるから今日中に陰陽部に来てくれ、って。"
10051010-24 = "あ、できるだけ内密に。っていう一言も添えてね。"
10051010-25 = "そ、それって……。"
10051010-26 = "何か厄介なことを押し付けられるんじゃ……。"
10051010-27 = "うーん、流石にそんなことはしないと思いたいけど……。"
10051010-28 = "いや、あの陰険部長だしなぁ……。"
10051010-29 = "とにかく！詳しいことは、帰ってきたら話すよ！"
10051010-30 = "が、頑張って……ください！"
10051010-31 = "行ってらっしゃいませ！ニンニン！"
10051010-33 = "陰陽部・部室"
10051010-34 = "ご足労をおかけしてすみません。忍術研究部の部長さん。"
10051010-35 = "昨日のラーメン屋での戦い……いやぁ、実にお見事でした。"
10051010-36 = "あのお店にいたの？なんで？"
10051010-37 = "ラーメン屋は、ラーメンを食べるところでは？"
10051010-38 = "え、ニヤもラーメン食べるんだ……。"
10051010-39 = "なんか、懐石料理とか食べてそうなイメージだけど……。"
10051010-40 = "まさかぁ、そんなに高尚なものじゃございませんよ。"
10051010-41 = "ともあれ、花火を使った……#nあの大雑把な忍法、とても楽しませてもらいました。にゃはは。"
10051010-42 = "大雑把ってなにさ！"
10051010-43 = "はて。「大雑把さ」も、戦術の一部だったのでは？"
10051010-44 = "花火で視線を誘導し、隙を突いて背後を取る……まさに声東撃西の戦法。"
10051010-45 = "しかも店主の安全にまで配慮を欠かさない……。"
10051010-46 = "私は非常に感銘を受けましたよ？"
10051010-47 = "そ、それは……。"
10051010-48 = "その通り！"
10051010-49 = "見る目あるじゃん！"
10051010-50 = "にゃははっ、やはりそうでしたか。"
10051010-51 = "あれほどのチームプレイ、一朝一夕にできるものではありません。"
10051010-52 = "素早い判断、勇敢な行動、そして流れるような連携――"
10051010-53 = "日頃からどれほど過酷な訓練を積んでいるか、よくわかりました。"
10051010-54 = "あ……ありがと……？"
10051010-55 = "（訓練なんか別にしてないんだけど！？）"
10051010-56 = "（付き合いが長いから息が合ってるだけで……）"
10051010-57 = "（っていうか、今日に限ってやたらと褒めてくる……）"
10051010-58 = "（何か企んでないと、こんなこと言うタイプじゃないよね？）"
10051010-59 = "では、前置きはこの辺で。"
10051010-60 = "ひっ！？"
10051010-61 = "本題に入りましょうか。"
10051010-62 = "単刀直入に言うと、[ruby=あなた方]忍術研究部[/ruby]の力をお借りしたいのです。"
10051010-63 = "……え？"
10051010-64 = "あれ？処分とかの話じゃないの？"
10051010-65 = "はい？"
10051010-66 = "騒動を収めた立役者だというのに、処分される筋合いはないのでは？"
10051010-67 = "え、あ……。"
10051010-68 = "なんで正論言ってくるのさ……！"
10051010-69 = "別に、今日に限った話ではないと思いますけどねぇ。"
10051010-70 = "こほん、話を戻しましょう。#n陰陽部は、あなた方の力をお借りしたいと考えています。"
10051010-71 = "極めて重要な――護衛任務の依頼がありまして。"
10051010-72 = "護衛……！？"
10051010-73 = "シャインキャット――この名前はご存じですか？"
10051010-74 = "シャインキャット……？"
10051010-75 = "ごめん、初耳。"
10051010-76 = "では、ご説明から。"
10051010-78 = "シャインキャットとは、キヴォトスで最も名の知れたファッションデザイナーです。"
10051010-79 = "少しでもファッションに興味があれば、知らない人はいないでしょう。"
10051010-80 = "大型ファッションショーのスケジュールも、その一言で動くほど。"
10051010-81 = "シャインキャットが来なければ、ショーは始まらない――#nそんな暗黙の了解さえ存在するのだとか。"
10051010-82 = "そしてこの度、百鬼夜行で行われるファッションショーに出席することが決まりました。"
10051010-84 = "というわけで……。"
10051010-85 = "その護衛を、忍術研究部にお任せしたいのです！"
10051010-86 = "おぉ……！"
10051010-90 = "……ん？#nちょ、ちょっと待って！？なんか話飛びすぎじゃない！？"
10051010-91 = "そうでしょうか？"
10051010-92 = "ラーメン屋の一件で、この任務に最適だと判断したのですが……。"
10051010-93 = "何か問題でも……？"
10051010-94 = "評価してくれるのはありがたいけど……。"
10051010-95 = "こういうのは百花繚乱の子たちの方が向いてるんじゃない！？"
10051010-96 = "も、もちろん、最後に残るのは忍者だって思ってるけどさ……！？"
10051010-97 = "ふむ……[ruby=・]純[/ruby][ruby=・]粋[/ruby][ruby=・]な[/ruby][ruby=・]戦[/ruby][ruby=・]闘[/ruby][ruby=・]力[/ruby]であれば、あちらに軍配が上がるでしょうね。"
10051010-98 = "ですが戦闘力だけで護衛を選ぶなら、会場に燃料気化爆弾でも置いておけば済む話じゃないですか？"
10051010-99 = "そういう理屈になるの……？"
10051010-100 = "ええ。優れた護衛とは、戦闘力だけで語れるものではありません。"
10051010-101 = "迅速さ、隠密性、そして綿密な連携――"
10051010-102 = "多くの人が集まる場では、そういった要素こそ重要になります。"
10051010-103 = "そして私は、皆さんに、その資質を見出しました。"
10051010-104 = "……これでもご納得いただけませんか？"
10051010-105 = "たしかに、素早さと隠密行動は忍者の基本だけど……。"
10051010-106 = "ああそれと、あまり重く考えなくていいですよ？"
10051010-107 = "シャインキャット氏の身辺警護は、あちらの専属チームが担当します。"
10051010-108 = "皆さんは、会場の人混みに紛れて警備にあたる――"
10051010-110 = "いわゆる「アンダーカバー」を担っていただこうかと。"
10051010-111 = "アンダーカバー……！"
10051010-112 = "もちろん、心ばかりですが謝礼もご用意しております。"
10051010-113 = "ほ、本当に！？"
10051010-114 = "いやぁ～、滅相も無い。"
10051010-115 = "権力を盾にタダ働きなんて……させるわけないじゃないですかぁ。"
10051010-116 = "ハッキリ否定されると、それはそれで怪しいんだけど……。"
10051010-117 = "で、その報酬って？"
10051010-118 = "にゃはは。"
10051010-119 = "陰陽部の倉庫には、色々な物が眠ってまして。"
10051010-120 = "つい最近、保管状態の良いカメラが発見されたんですよ。"
10051010-121 = "カメラ？"
10051010-122 = "そう、画質も良くて、バッテリーも大容量。"
10051010-123 = "忍術研究部のカメラよりも、ハイスペックなんじゃないですかねぇ。"
10051010-124 = "……！"
10051010-125 = "昨日、カメラが豚骨スープまみれになりましたよね？"
10051010-126 = "となると、故障している可能性が高い――"
10051010-127 = "新しいカメラが必要なのではないですか？"
10051010-128 = "なんでそこまで知ってるのさ……。"
10051010-129 = "もしも依頼を受けてくだされば――そのカメラ、差し上げますよ。"
10051010-130 = "共用の備品なので、お譲りすることはできませんが……。"
10051010-131 = "「9999年レンタル」という扱いにしておけば問題ないでしょう。"
10051010-132 = "それ……返すより先に土に還るやつじゃん……。"
10051010-133 = "それで、どうされますか？"
10051010-134 = "うーん……。"
10051010-135 = "忍者とは、困っている者を見捨てぬもの……。"
10051010-136 = "よしっ！その依頼、引き受けよう！"
10051010-137 = "……あ！断じて、カメラ目的じゃないからね！？"
10051010-138 = "もらえるなら、もちろんありがたくいただくけど！"
10051010-139 = "にゃはは！では契約成立ということで。"
10051010-140 = "ここからは――"
10051010-145 = "依頼の「条件」についてお話しましょう。"
10051010-146 = "なにそのスーツケース！？"
10051010-147 = "今回の依頼において、最も重要なものです。"
10051010-148 = "任務の遂行にあたって、皆さんがクリアすべき条件――"
10051010-149 = "それが、この中に詰まっています。"
10051010-150 = "そんな話聞いてないんだけど！？"
10051010-151 = "ですが先ほど、契約は成立しました。"
10051010-152 = "まさか忍者が、一度口にしたことを撤回したりは……しませんよねぇ？"
10051010-153 = "ぐっ……！"
10051010-154 = "ふふ、それでは――"
10051010-161 = "カチャッ……。"
10051010-163 = "一緒に、中身を確認しましょうか。"
10051010-164 = "その前に1つ聞かせて。"
10051010-165 = "はい？"
10051010-166 = "私だけを呼んだのって……このスーツケースのせい？"
10051010-167 = "いいえ？"
10051010-168 = "じゃ、じゃあ……？"
10051010-169 = "それは――"
10051010-171 = "――面白いから？"
10051010-175 = "……。"
10051010-176 = "……さっさと開けて。"
