[translation]
62115-100 = "……。"
62115-101 = "すみません、ちょっと……想像がつかなくて……。"
62115-102 = "あ、あはは……ずっと私たちの話ばかりしちゃいましたね……。#nお話の続きは、また今度聞かせてください。今はそれよりも……。"
62115-103 = "スバル先輩に会いに来たんですよね？抜け道をご案内します。"
62115-109 = "この先です。あの階段を降りると……地下の記録保管庫につながる裏口があります。"
62115-11 = "みんな、生きてる……？"
62115-110 = "スバル先輩が何をしているのかは分かりませんけど……中には誰も入るなって言われてるんです。"
62115-111 = "スバル先輩とのお話……うまくいくといいですね。"
62115-112 = "スバル先輩をよろしくお願いします。先輩がいなかったら……私たちは、とっくにバラバラになって……消えていたと思うので……。"
62115-113 = "[s5] \"できるだけのことはしてみるよ。\"\n[s6] \"無断欠席はダメだよって伝えないとね！\""
62115-116 = "よろしくお願いします！"
62115-120 = "階段……結構深いね……。"
62115-125 = "うう……まるで経典に出てくる底なしの奈落へ続く道みたいです……。"
62115-130 = "明かりをつけちゃ……ダメ、ですよね……？"
62115-135 = "ああ。光で気づかれる可能性があるからな。"
62115-140 = "っ……！？"
62115-145 = "[ns] \"アツコ！？\""
62115-146 = "アツコ……！？"
62115-147 = "先生、ありがとう……。でも……みんなは平気？"
62115-152 = "問題ない。石か何かにつまずいたの？"
62115-153 = "前がちょっと見えづらいだけで、私も特に……。"
62115-154 = "私も、これといった支障はないな。"
62115-156 = "そっか。#nなら……。"
62115-157 = "（これは、私だけが感じてるんだ……）"
62115-158 = "（……とてつもない重圧。頭の中を、誰かにぐちゃぐちゃにされてるみたい）"
62115-159 = "（少しでも気を緩めたら、意識が……！）"
62115-16 = "な、なんとか……！"
62115-160 = "あれ……？"
62115-161 = "マイア？何かあったのか？"
62115-162 = "わ、分かりません……。でも、なぜか……すごく……。"
62115-163 = "悲しくて、怖くて……。苦しくて……。"
62115-164 = "私が感じてるのではなく、感情が外から押し寄せてくるみたいで……。"
62115-17 = "他の子たちも、どうにか隠れられたみたいです……！"
62115-172 = "先生……ついに、ここまでいらしたのですね。"
62115-173 = "[s] \"スバル！\""
62115-177 = "……先輩……？"
62115-178 = "ど、どうしたんですか……？一体……何があったんですか……？"
62115-184 = "……。"
62115-185 = "何を話したいのか……おおよその察しはついています。#nですが、まずは場所を移しましょう。"
62115-186 = "ポルタパシス、そしてアリウスには――私たちが知らなかった……あまりに多くのものが、眠っているのですから。"
62115-188 = "過ぎ去りし刻のオラトリオ編;To be Continued in Chapter 3"
62115-19 = "……だが天使たちは、今もポルタパシスの周囲を彷徨っている。#nまるで……次の獲物を探しているみたいだ。"
62115-20 = "ど、どうしましょう……。せめて、天使の正体だけでも分かれば……。"
62115-22 = "（みんなが途方に暮れていた）"
62115-23 = "（戦いは止まり、奇妙なほどに静まり返っている）"
62115-24 = "（その沈黙を破ったのは――）"
62115-27 = "[ns] \"モモトーク……？これは……。\""
62115-29 = "白旗を振ってるスタンプ……だよね？"
62115-30 = "降参ってこと……？なんで今……？"
62115-31 = "[s] \"いや、もしかしたら……行ってみよう！\""
62115-33 = "（モモトークで教えてもらった場所に、できるだけ慎重に向かった）"
62115-37 = "ここで合っているはずだが……。"
62115-38 = "だ、誰かいませんかぁ……？"
62115-4 = "ぐっ……！"
62115-43 = "先生！スクワッドの皆さん！"
62115-44 = "それと……あなたも。"
62115-45 = "あ、こんにちは……。"
62115-46 = "……先生のところにいたんだね。"
62115-47 = "う、うん……。"
62115-48 = "よかった。心配してたんだ。#n……ありがとうございます、先生。"
62115-49 = "[s1] \"当然のことをしたまでだよ。\"\n[s2] \"それで……どうして私たちを呼んだの？\""
62115-5 = "先生！どうする……！？"
62115-52 = "あ、はい。そのことなんですけど……。"
62115-53 = "私たち……抜け道を知ってるんです。"
62115-55 = "抜け道？"
62115-57 = "実は……記録保管庫までの抜け道があるんです。#nちょっとだけ近づいてみたんですけど、天使は反応しませんでした。"
62115-58 = "あっ、でも、気を抜かずに進んでくださいね。"
62115-59 = "天使に気づかれたらどうしよう……ってすっごく怖かったです……。"
62115-6 = "[s] \"一旦退いて、体勢を立て直そう……！\""
62115-61 = "……そうか。#n危険を冒してまで……ありがとう。"
62115-63 = "えへへ。こちらこそです。#nいろいろ助けてもらったし、やっぱり私たちも何かお返ししなきゃなって思って……。"
62115-64 = "先生って、なんか……いい大人って感じもしますし。"
62115-65 = "こんなこと言うのも変ですけど……勉強してるときの方がよかったかも……って思うんです……。"
62115-66 = "授業、つまらなかったけど……楽しかったです。#nあれ？なんか変なこと言ってますね……。"
62115-67 = "[s3] \"正直な感想は、すごく参考になるよ。\"\n[s4] \"次の授業はもうちょっと工夫してみるね……。\""
62115-70 = "それに……サオリ先輩が先生になってたの、ちょっと不思議でした。"
62115-72 = "……。"
62115-74 = "アツコさんの授業は……ええと……。"
62115-75 = "なんでか分からないけど、興味が湧きました。#n面白かったかって言われると微妙だけど……。"
62115-77 = "ふふっ、ありがとう。たぶん専門分野が違うからかもしれないね。"
62115-79 = "微分は覚えれば何とかなりそうだったけど、三角関数はやっぱり無理でした……。"
62115-81 = "……それはまだ覚えきれてないだけだよ。"
62115-82 = "……。"
62115-84 = "……ヒヨリさんの授業は、次も楽しみにしています。"
62115-86 = "あ、ありがとうございます……！"
62115-91 = "試験っていうのはまだよく分からないけど……でも、全部新鮮でした。どの時間も。"
62115-92 = "誰かが私たちに――"
62115-93 = "人を傷つける以外の何かを教えてくれて、優しく接してくれるというのが……とても嬉しかったです。"
62115-94 = "はい……それがたとえ――"
62115-95 = "一瞬の夢だったとしても。"
62115-96 = "[s] \"夢じゃないよ。\""
62115-97 = "……え？"
62115-98 = "[s] \"あれが本来、みんなが手にするはずだった日常なんだ。\""
62115-99 = "あれが……毎日……？"
