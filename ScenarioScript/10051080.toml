[translation]
10051080-1 = "第8話;それぞれの場所で"
10051080-2 = "写真集撮影現場"
10051080-4 = "（ひぇぇ……いつぶりの休憩でしょうか……）"
10051080-5 = "（疲れました……）"
10051080-6 = "（撮影……終わりが見えません……）"
10051080-7 = "（照明は肌を刺すように強いし……靴は綺麗だけど、ずっと履いてると足が痛くて……）"
10051080-8 = "（なによりこのメイク……厚塗りすぎて肌が苦しい……）"
10051080-9 = "（私は……いつになったら戻れるんでしょうか……？）"
10051080-17 = "調子はどうかな？"
10051080-18 = "はい！？"
10051080-19 = "……うん、順調そうでなによりだ。"
10051080-20 = "えっ？いや、その……本当に、うまくできてるんでしょうか……？"
10051080-21 = "私は言われたとおりにしてるだけで……。"
10051080-22 = "ついていけてるなら、それで十分だ。"
10051080-23 = "ついていけてる、なら……。"
10051080-24 = "あの、でも……。"
10051080-25 = "うん？"
10051080-26 = "その……もう、帰っても……いいですか？"
10051080-27 = "帰る？どこに？"
10051080-28 = "……あの忍者部か何かっていうところ？"
10051080-29 = "はい、忍術研究部です……。"
10051080-30 = "つまり、元いた場所に戻りたいってことかな？"
10051080-31 = "逆に聞きたいんだけど、君はそこでどういう存在だったの？"
10051080-32 = "え……？"
10051080-33 = "そこで君は、どんな存在だった？どんな価値があった？何を与えられていた？"
10051080-34 = "そ、それは……。"
10051080-38 = "これを見て。今日、君を撮った写真だ。"
10051080-39 = "……！"
10051080-40 = "どうかな。美的センスがなくても、誰もが口を揃えて言うはずだ。"
10051080-41 = "――美しい、って。"
10051080-42 = "……。"
10051080-43 = "ツクヨ。君は私たちにとって最高のモデルだ。"
10051080-44 = "そしてそれこそが、君がここにいるべき理由。#n君の本当の価値は、この場所でこそ輝く。"
10051080-48 = "これは……この服の真の価値を引き出せる場所に移してるだけだ！"
10051080-51 = "本当の……価値……。"
10051080-52 = "もちろん、選ぶのは君の自由だ。#n「居心地のいい」場所にいるのか、「本当の価値を発揮できる」場所にいるのか。"
10051080-53 = "そ、それは……。"
10051080-54 = "それに、もう君をメインに据えたファッションショーを企画してるんだ。"
10051080-55 = "ええっ！？"
10051080-56 = "場所は百鬼夜行自治区。新年を記念したショーの予定だ。"
10051080-57 = "そ、そんな大きなイベントに……私が……？"
10051080-58 = "当然さ。君以上にふさわしいモデルなんていない。"
10051080-59 = "とにかく覚えておいてくれ。その想定でスケジュールを進めるから。"
10051080-63 = "あ、あのっ、えっと、その……！"
10051080-70 = "シャインキャット様、お食事が到着しました。"
10051080-71 = "……やっと来たの？どうしてこんなに遅いわけ？"
10051080-72 = "申し訳ありません。配達の途中で、魑魅一座の襲撃を受けたとのことでして……。"
10051080-73 = "まったく、最近の不良生徒たちは……。"
10051080-74 = "でも……何だろうね。最近やけに私への出前だけ襲撃されてる気がしない？"
10051080-75 = "ええ、何か恣意的なものを感じる頻度ではあります……。"
10051080-76 = "まあいいか。私が神経質になってるだけかもしれないし。"
10051080-77 = "それで、今日のメニューは？"
10051080-78 = "ラーメンとチャーハン、餃子です。"
10051080-79 = "いいね。苦労した後は、しっかり腹ごしらえしないと。行くよ。"
10051080-85 = "ツクヨ。君の食事は隣の部屋に用意してあるからね。"
10051080-86 = "え……？"
10051080-87 = "そんなに驚かないでくれ。#n君ももうモデルなんだから、食事制限は当たり前だよ。"
10051080-88 = "ゼロカロリーのこんにゃく麺とサラダを用意してあるから、それを食べなさい。#n私たちにはついてこなくていい。"
10051080-89 = "えっ！？#nさっきは、「ついてこれてるなら問題ない」って、言ったじゃないですか……！"
10051080-90 = "こんな時までついて来いとは言ってないだろう！？"
10051080-91 = "それじゃ、ごゆっくり。"
10051080-92 = "で、何ラーメンを取ってあるのかな？"
10051080-93 = "いつも通りのものを。細麺で、脂抜き、辛さ控えめでご用意しました。"
10051080-94 = "完璧だ。"
10051080-95 = "ま、待ってください！？"
10051080-100 = "写真集撮影現場"
10051080-101 = "うぅぅ……。"
10051080-102 = "ひどすぎます……。#n夕飯がこんにゃく麺とサラダだけなんて……。"
10051080-103 = "自分たちはラーメンにチャーハン、餃子まで食べてるのに……。"
10051080-104 = "しかも……没収したスマホ、返してくれないですし……。"
10051080-105 = "……。"
10051080-106 = "ラーメン……食べたい……。"
10051080-107 = "部長と……イズナちゃんと……先生と、一緒に……。"
10051080-108 = "麺は極太麺で、背脂をトッピングして、最後にラー油で仕上げて……。"
10051080-109 = "忍者にとってのラーメンは、そういうものだから……。"
10051080-110 = "……。"
10051080-116 = "モデル……それとも忍者……。"
10051080-117 = "本当に私は……モデルの方が向いてるのかな……？"
10051080-118 = "モデルになる方が、「価値ある人」になれる、のかな……？"
10051080-119 = "私って……忍術研究部だと、価値のない存在……だったのかな……？"
10051080-121 = "うぅ……わからない……。"
10051080-122 = "誰か……答えを教えてください……。"
10051080-124 = "百鬼夜行某所のラーメン屋"
10051080-126 = "（数時間後、撮影終わりに、ミチルとイズナと一緒にラーメン屋を訪れた）"
10051080-130 = "すうぅ……この芳醇な豚骨の香り……。"
10051080-131 = "やっぱり、撮影のあとはラーメンに限るよね。"
10051080-132 = "イズナもそう思います！ニンニン！"
10051080-133 = "[s] \"今日は私が奢るから、気にせず食べていいよ。\""
10051080-134 = "本当！？ふふ、それなら、いつもよりちょっと贅沢しちゃおうかな！"
10051080-135 = "店長、注文お願い！"
10051080-136 = "はいっ、何にしましょう？"
10051080-137 = "ラーメン4つと、餃子を1皿。"
10051080-138 = "ラーメンのトッピングは――"
10051080-139 = "極太麺に、背脂トッピング、仕上げにラー油。で、よろしいですね？"
10051080-140 = "えっ、なんで知ってるの！？"
10051080-141 = "ははっ！忍者の皆さんは毎回それを頼まれてますからね！"
10051080-142 = "この前、迷惑な客を追い払ってくれたでしょう？#nそのお礼もかねて、「忍者定食」として新メニューにしたんですよ！"
10051080-143 = "これからは「忍者定食」って注文してもらえれば大丈夫ですからね！"
10051080-145 = "な、なんと……！"
10051080-146 = "ついに世界が、忍者を認め始めたということなのか……！"
10051080-147 = "ところで、いつも一緒に来てたもう1人の方は遅れていらっしゃるんですか？#n姿が見えませんが……。"
10051080-148 = "え？何のこと――"
10051080-149 = "あっ、そうだった……今、ツクヨはいないんだった……。"
10051080-150 = "店長さん！ラーメンは4つじゃなくて3つに変更でお願いします！"
10051080-152 = "はいっ、かしこまりました！"
10051080-157 = "なんか、自然とツクヨの分まで注文しちゃってたね……。"
10051080-158 = "イズナも気がつきませんでした……。"
10051080-159 = "ツクヨに、会いたいな……。"
10051080-160 = "あっ！そういえば！"
10051080-161 = "部長！これ、見ましたか？"
10051080-162 = "ん？何を？"
10051080-163 = "さっき、ツクヨ殿の動画がアップされたんです！"
10051080-164 = "……！"
10051080-165 = "一緒に見よう！"
10051080-166 = "はい！"
10051080-171 = "（そうしてミチルとイズナは、しばらくの間ツクヨの動画を見続けた）"
10051080-173 = "……。"
10051080-174 = "すごいね……。#nツクヨにこんな大胆な一面があったなんて。"
10051080-175 = "しかも、この動画の再生数……。"
10051080-179 = "え、ちょっと待って？#nこの再生数、本当に合ってる！？"
10051080-180 = "私、見間違えてないよね？"
10051080-181 = "アップされてまだ数分なのに、もうこんなに回ってるってこと！？"
10051080-182 = "この動画だけで、私たちのチャンネルの総再生数を超えてます……。"
10051080-183 = "……。"
10051080-184 = "まるで……別の世界の出来事みたいです……。"
10051080-185 = "別の世界、か……。"
10051080-192 = "……。"
10051080-193 = "ねえ、イズナ。"
10051080-194 = "なんでしょうか？"
10051080-195 = "ツクヨは……もう戻ってくる気……ないのかな……？"
10051080-196 = "はい！？"
10051080-197 = "はい、お待たせしました！"
10051080-198 = "それでは、ごゆっくりお召し上がりください！"
10051080-202 = "待ってました、「忍者定食」……！"
10051080-203 = "あの、部長……さっきのって……。"
10051080-204 = "とりあえず、食べよっか！#nあれは……気にしないで！"
10051080-206 = "いただきます！"
10051080-207 = "はい……い、いただきます！"
10051080-209 = "（その後は特別なこともなく、ラーメンを食べて解散した）"
10051080-210 = "（けれど、数日後……）"
10051080-217 = "あっ、主殿……！"
10051080-218 = "[s] \"どうしたの？\""
10051080-219 = "あの……その……。"
10051080-220 = "部長が……部長の様子がおかしいんです……！"
