[translation]
62090-1 = "第9話;Apocrypha"
62090-10 = "いつまであなたは、さばくことをなさらず、また地に住む者に対して、わたしたちの血の報復をなさらないのですか。"
62090-100 = "……ニコメディア。"
62090-102 = "ニコ……メディア？"
62090-104 = "ええ。ニコメディアトゥループ。"
62090-105 = "これを、今ここに集まっている皆さんの所属名にしましょう。"
62090-107 = "分かりました！"
62090-108 = "意味はよく分からないけど……なんかカッコいいし気に入りました！"
62090-11 = "いつまで、「真理はどこにあるのか」と、彼女ら[ruby=あざけ]が嘲る[/ruby]声を聞かねばならないのでしょうか。"
62090-112 = "本当に大丈夫でしょうか……？#n先生が直接行くなんて……。"
62090-113 = "[s1] \"大丈夫かどうかじゃないんだ。\"\n[s2] \"……行かなきゃならないんだよ。\""
62090-116 = "あの……先生？"
62090-117 = "もし、スバル先輩が私たちを……。"
62090-118 = "先生のことを、どうしても許せないって言ったら……。"
62090-119 = "先生がポルタパシスに行くこと自体が――"
62090-12 = "「血の報復」とは……冒頭から強烈ですね。"
62090-120 = "無意味になっちゃうんじゃ……ないですか……？"
62090-121 = "[s3] \"それでも、行かなきゃ。\"\n[s4] \"たとえ最後まで許してもらえなかったとしても。\""
62090-126 = "[ns] \"何も言わずに終わるのだけは、絶対にやっちゃいけない。\""
62090-127 = "そうすれば、未来に可能性を残せるから……ですか……？"
62090-128 = "……。"
62090-129 = "やっぱり先生って、すごいです。私も……。"
62090-130 = "私も……。"
62090-131 = "先生みたいに。そしてスバル先輩みたいに……。"
62090-132 = "ちゃんとした人になりたいです……。"
62090-133 = "もちろん、スバル先輩は私のこと……。"
62090-134 = "……うぅ。"
62090-139 = "あれだけのことがあったのに、まだスバルの肩を持つのか……。"
62090-14 = "これは、すべての悪しき者と不敬なる者が追放される患難の時に――"
62090-140 = "[ruby=あの人]スバル先輩[/ruby]はそういうタイプでしょ。いつの間にか、相手を従わせてる。"
62090-141 = "厄介なのは、そうしてるって自覚がないところ。"
62090-142 = "……そうだったな。"
62090-143 = "え、えへへ……。私は、サオリ姉さんがいてくれて……良かったなって思ってます……。"
62090-144 = "うん。サッちゃんはいいリーダーだよ。"
62090-145 = "……。"
62090-146 = "でも、スバルもスバルなりに、一生懸命やってるとは思うけどね。"
62090-147 = "……それだけじゃ足りないってこと、分かってるでしょ？"
62090-148 = "……うん。そうだね。"
62090-149 = "[s] \"……あれ？大丈夫？ちょっとペース落とそうか？\""
62090-15 = "選ばれし者と、義なる者のための言葉である。"
62090-150 = "ううん、気にしないで。ごめんね、すぐ追いつくから。"
62090-151 = "先生の足を止めさせてしまっては申し訳ない。"
62090-152 = "何が起きるかも分からない。先を急ごう。"
62090-154 = "（次のページは……）"
62090-158 = "ゲヘナと共存できるという思想こそ、異端である。"
62090-159 = "その思想を掲げ、あらゆる教派を弾圧し、取り込もうとする。"
62090-16 = "……おや？ここからは内容が変わるみたいですね……？"
62090-160 = "そんなトリニティもまた、異端である。"
62090-161 = "栄光にあると自称する者たちよ。"
62090-162 = "全てを知ると驕る者たちよ。"
62090-163 = "謙遜は初めから、お前たちの美徳ではなかった。"
62090-164 = "[ruby=Vanitas vanitatum et omnia vanitas]全ては虚しい。どこまで行こうとも、全てはただ虚しいものだ[/ruby]。"
62090-165 = "（何度も入れ替わったアリウスの支配層に関する記録。そして、トリニティとゲヘナへの、呪詛にも等しい言葉の数々……）"
62090-166 = "（そんなものは、もう十分だ。嫌というほど感じてきたことだから）"
62090-167 = "（今必要なのは、何をすべきか、何ができるか。そして……）"
62090-168 = "（あの天使に関する記述……）"
62090-17 = "……なるほど。"
62090-170 = "目は見ても飽くことはなく、耳は聞いても満ち足りることはない。"
62090-171 = "かつて起きたことは、これからもまた起きる。#nかつて成されたことは、これからもまた成される。"
62090-172 = "日の下に、新しきものなど何ひとつとして無い。"
62090-173 = "[ruby=Vanitas vanitatum et omnia vanitas]全ては虚しい。どこまで行こうとも、全てはただ虚しいものだ[/ruby]。"
62090-176 = "（また……経典の一節……）"
62090-177 = "（[ruby=Vanitas vanitatum et omnia vanitas]全ては虚しい。どこまで行こうとも、全てはただ虚しいものだ[/ruby]）"
62090-178 = "（偶然にしては、あまりに一致しすぎている……？）"
62090-18 = "外典の記述と並んで、アリウスの歴史も記されているのですか。"
62090-180 = "この世は屍を喰らう者なり。喰われし者、すなわち死に至る。"
62090-181 = "されど、真理は命を養う者なり。真理により育まれし者、死に至ることなし。"
62090-182 = "言うなれば、天使とは、汝ら自身を象徴する存在に過ぎぬ。"
62090-183 = "（ん……？）"
62090-184 = "（天使が、私たちの象徴……？）"
62090-185 = "（この解釈は初めて見るような……）"
62090-187 = "（なっ……何！？）"
62090-196 = "公会議の決議をここに宣言する。"
62090-197 = "アリウスに、今より永劫の破門を言い渡す。"
62090-198 = "――聖なる魂の名において。"
62090-199 = "道はなかった。故に我らは、傷だらけの手で進む先をこじ開けた。"
62090-200 = "光は我らから去り、こだまする[ruby=どうこく]慟哭[/ruby]の中に身を沈めた。"
62090-201 = "天の最も高きところから、地の最も低きところに至るまで――"
62090-202 = "[ruby=彼女たち]トリニティ[/ruby]は、私たちを「存在しなかったこと」にしようとした。"
62090-203 = "多くの者が消えた。"
62090-204 = "消える必要のない者が消え――"
62090-205 = "憎み合う必要のなかった者たちが、憎しみ合った。"
62090-206 = "その果ては――"
62090-207 = "[ruby=Vanitas vanitatum et omnia vanitas]全ては虚しい。どこまで行こうとも、全てはただ虚しいものだ[/ruby]。"
62090-210 = "……！？この声は……！？"
62090-214 = "[ruby=いま]現在[/ruby]は、過去を礎にした建築物だ。すべての過去は、現在と無関係ではない。"
62090-215 = "過去に――公会議で少しでも違う結論が下されていたのなら。「異なる解釈」などという理由で、[ruby=我々]アリウス[/ruby]が追放されていなかったのなら。"
62090-216 = "現在……[ruby=我々]アリウス[/ruby]はどんな生き方をしていただろうか。"
62090-217 = "アリウスは、考え続けねばならなかった。"
62090-221 = "……あなたは……誰、ですか？"
62090-222 = "[ruby=我々]アリウス[/ruby]は、[ruby=アリウス]我々[/ruby]に残された――"
62090-228 = "次回;巣"
62090-23 = "トリニティは我らに破門を宣告した。だが、彼女らは知らないのだ。"
62090-24 = "それはむしろ、彼女ら自身への破門であるということを。"
62090-25 = "己の内なる姉妹を抱けぬ者が、どうして己の外たる他者を抱けようか。"
62090-26 = "彼女らは我らを[ruby=この地]ニコメディア[/ruby]に追いやった。"
62090-27 = "なればこそ、この地にアリウスの礎を築くのだ。"
62090-28 = "ニコメディア……？"
62090-29 = "それがここの、本来の名称だったのでしょうか。"
62090-31 = "トリニティが最初に銃口を向けたのは、我らアリウスであった。"
62090-32 = "武器を持った子どもとは、何よりもまず、その力を試したがるもの。"
62090-33 = "異端とされたアリウスは、格好の的だったのだろう。"
62090-34 = "……これは、私たちもよく知る話ですね。"
62090-35 = "……おや、また外典の記述に戻るのですか。"
62090-37 = "予言され[ruby=しるし]た徴が[/ruby]現れるその日が来れば。"
62090-38 = "今はまだ見えぬ都が――隠されていた地が顕現するだろう。"
62090-39 = "真理は人々と共にあり、その日まで残っていた者たちは、永遠に歓喜することになる。"
62090-40 = "これは……黙示録？"
62090-41 = "……いえ、共通の経典の黙示録とは少し内容が異なりますね。"
62090-42 = "まあ……「外典」という言葉の意味を考えれば、当然なのかもしれませんが。"
62090-44 = "世界が覚醒し、朽ち果てるべきものは消え去るだろう。"
62090-45 = "正しき者はわずかにして、不敬なる者は数知れず。"
62090-46 = "汝は、救われる少数のために喜びを感じれど――"
62090-47 = "滅びゆく数多のために悲しむ事なかれ。"
62090-51 = "「滅びゆく数多のために悲しむ事なかれ」……。"
62090-52 = "……。"
62090-6 = "本当に、あったのですね……。"
62090-60 = "皆さん？どうかしましたか？"
62090-62 = "陣地の設営が完了したので、ご報告に来ました！"
62090-64 = "そうですか。ご苦労さまでした。"
62090-66 = "先輩の方は何か分かりましたか？"
62090-68 = "手がかり……とまではいかないかもしれませんが、隠されていた経典を見つけました。"
62090-69 = "おそらくはトリニティでも扱われていない……アリウスだけの経典です。"
62090-7 = "トリニティが偽典と断じ、常に目を背け……無かったことにしようとしてきた――"
62090-71 = "すごいです！新しい何かが書かれているのでしょうか？"
62090-75 = "あ、その前に……#nその、ちょっと皆で話してたことがあって……。"
62090-76 = "いま言うことじゃないかもしれないんですけど……。"
62090-77 = "でも、決めるなら先輩が適任なので……。"
62090-79 = "……何かあったのですね。#nどうぞ、話してください。"
62090-8 = "[ruby=apocrypha]外典[/ruby]……！"
62090-81 = "はい……その……。"
62090-82 = "えっと……私たちのことなんですけど……。"
62090-83 = "集まってる人数的には、小隊より多くて、中隊よりはやや少ないくらいで……。"
62090-84 = "もちろんここ以外にも、別で集まってる子たちもいますけど……。"
62090-85 = "そろそろ、私たちのグループに、名前が必要なんじゃないかって話になってて……。"
62090-86 = "その……「アリウススクワッド」みたいに。"
62090-87 = "……って、名前を言うだけでちょっとイラッとしちゃいましたけど！とにかく！"
62090-89 = "なるほど、話は分かりました。#nでも、今それを……。"
62090-90 = "……。"
62090-91 = "いえ。名前は大事ですね。"
62090-93 = "分かっていただけて嬉しいです！"
62090-94 = "先輩、何か良い案はありますか……？"
62090-99 = "……。"
