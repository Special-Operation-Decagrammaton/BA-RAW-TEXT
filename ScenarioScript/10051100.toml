[translation]
10051100-1 = "第10話;ショーの終幕"
10051100-4 = "ファッションショー控室"
10051100-5 = "……いよいよ本番だね。"
10051100-6 = "準備はいい？"
10051100-7 = "……。"
10051100-8 = "緊張しなくてもいいよ。でも、心の準備だけはしておいて。"
10051100-9 = "今日は事実上、君の本当のデビューステージになるんだから。"
10051100-10 = "本当の……デビュー？"
10051100-11 = "今までのステージは、どれも小規模だった。#nだから多少拙いウォーキングでも大した問題にはならなかった。"
10051100-12 = "もちろん、それでもある程度注目はされたけど……あくまで[ruby=・]新[/ruby][ruby=・]人[/ruby][ruby=・]と[/ruby][ruby=・]し[/ruby][ruby=・]て[/ruby]の話。"
10051100-13 = "だけど今日は違う。#n新年を祝うこのショーは、これまでより何倍も多くの人が君を見ることになる。"
10051100-14 = "だから今日が終われば、君の名前はもっと広く知れ渡る。"
10051100-19 = "今日をもって――君は真のプロモデルへと生まれ変わるんだよ。"
10051100-20 = "プロの……モデル……。"
10051100-21 = "本当に……私が……？"
10051100-22 = "そうさ。感慨深い？"
10051100-23 = "……。"
10051100-24 = "それとも、まだ未練があるのかな？まだ戻りたいと思ってる？"
10051100-25 = "わ、私は……。"
10051100-26 = "えっと……。"
10051100-27 = "そんな時は、今までの努力を思い出しなさい。"
10051100-28 = "過酷な食事管理に運動、ポージングのトレーニング、その他にもたくさん。"
10051100-30 = "君の才能、そしてその努力を無駄にしないで。#nわかった？"
10051100-31 = "は、はい……。"
10051100-35 = "時間です。準備をお願いします。"
10051100-36 = "よし、行ってきなさい。"
10051100-37 = "……はい。"
10051100-44 = "前回のファッションショーより、ずっと人が多いですね！"
10051100-45 = "そうだね……規模も大きくなってる……。"
10051100-46 = "このステージを……もうすぐ、ツクヨが歩くんだよね？"
10051100-47 = "そうです。"
10051100-48 = "……そしてショーが終わったら、ツクヨ殿に直接会えるかもしれません。"
10051100-49 = "最後に退場する時、モデルと警備員は同じ通路を使うそうなので。"
10051100-50 = "ツクヨ……。"
10051100-51 = "ねえ、イズナ……。"
10051100-52 = "はい！"
10051100-56 = "私……本当にツクヨに会うべきかな？"
10051100-57 = "はい！？"
10051100-62 = "あ……。"
10051100-63 = "……始まりました。"
10051100-74 = "……ツクヨだ。"
10051100-75 = "……ツクヨ殿です。"
10051100-76 = "……人が輝くって、ああいうことなんだね。"
10051100-77 = "歩き方が、前よりずっと自然になっています。"
10051100-78 = "もう完全に……モデルだね……。"
10051100-79 = "素敵な服を着て、ステージの上で――"
10051100-80 = "スポットライトを一身に浴びながら……全力で走って――"
10051100-81 = "走って――"
10051100-85 = "待って、走ってる？"
10051100-87 = "ツクヨ！？なんで急に走り出してるの！？"
10051100-88 = "えええっ！？"
10051100-89 = "部長！ツクヨ殿がステージから飛び降りました！！"
10051100-90 = "なんでぇぇぇぇ！？"
10051100-93 = "[log]（1分前）[/log]"
10051100-96 = "（こんなに人が多いなんて……）"
10051100-97 = "（ふぅ……）"
10051100-98 = "（大丈夫……練習した通りに歩けば……）"
10051100-99 = "（そう、こうして歩いていけば……）"
10051100-100 = "（その先に……私は、何になれるんだろう？）"
10051100-103 = "（あっ、始まった……！）"
10051100-107 = "（……あれ？）"
10051100-108 = "（観客席のあの人、何してるの……？）"
10051100-113 = "（な、な、なんで！？）"
10051100-114 = "（あの人のバッグの中……爆弾が！？）"
10051100-115 = "（しかも、ピンを抜こうとしてる！？）"
10051100-116 = "（周りの人たち、なんで気づかないんですか……！？）"
10051100-117 = "（まさか、ステージからじゃないと見えてないとか……？）"
10051100-118 = "（ひぃぃ……！）"
10051100-119 = "（なぜ、そんなことを……？）"
10051100-120 = "（ううん、理由よりも先に――）"
10051100-121 = "（まずは爆発を阻止しないと！）"
10051100-122 = "（叫ぶ？ダメ。それだと混乱を招くだけ……！）"
10051100-123 = "（どうすれば……！）"
10051100-128 = "[log]忍者とは[wa:1040]どんな[/log]"
10051100-130 = "[log]窮地でも――[/log]"
10051100-133 = "決して諦めないもの……！"
10051100-134 = "えいっ！"
10051100-138 = "タタタッ！"
10051100-139 = "ツクヨ！？なんで急に走り出してるの！？"
10051100-140 = "えええっ！？"
10051100-151 = "部長！ツクヨ殿がステージから飛び降りました！！"
10051100-160 = "ドドン！！！"
10051100-163 = "……捕まえました！"
10051100-167 = "あの子、何をやってるの……！？"
10051100-168 = "ひいいぃぃっ……！"
10051100-173 = "ツクヨ！"
10051100-174 = "ツクヨ殿！"
10051100-175 = "何してるの！？ドレスがボロボロじゃん！？"
10051100-176 = "しかも……ファッションショーが……！"
10051100-177 = "部長！とにかくこの人のバッグを！"
10051100-178 = "中に爆弾が入ってます！"
10051100-184 = "バッグ確保！本当に爆弾が入っています！"
10051100-185 = "えぇっ！？"
10051100-186 = "これ！威力が凄すぎてコンビニとかスーパーでも販売禁止にされてるやつじゃん！？"
10051100-187 = "っていうか、ツクヨ、大丈夫！？"
10051100-188 = "はい、私は、大丈夫です。"
10051100-189 = "ちょっとだけ、ドレスが……破れましたけど……。"
10051100-190 = "えへへ、ちょっと……みっともないですね？"
10051100-191 = "そ、それどころじゃないでしょ！？モデルがドレスを破るって……！"
10051100-192 = "そのドレス、すごく高いやつなんじゃ……！"
10051100-193 = "部長、大丈夫です。"
10051100-194 = "大丈夫じゃないでしょ！"
10051100-195 = "だって、ツクヨは――"
10051100-197 = "――モデルなんだから！"
10051100-202 = "……はい？"
10051100-203 = "……え？"
10051100-204 = "違うの？"
10051100-205 = "私はツクヨですよ？"
10051100-206 = "え、いや、えっと、そういう意味じゃなくて……。"
10051100-207 = "いえ、これで合ってます。"
10051100-208 = "私は[ruby=おおの]大野[/ruby]ツクヨ、です。#n背が高くて、気弱で、忍者が好きな……ただの高校生。それが、私です。"
10051100-209 = "……モデルは？"
10051100-210 = "正直、よくわかりません。"
10051100-211 = "たしかに周りの人は、私を最高のモデルって褒めてくれます。"
10051100-212 = "でも、そう言われる度に……モデルとして当然だとされることをこなす度に……。"
10051100-213 = "……合わない服を無理に着てるみたいに、苦しくて……辛くなりました。"
10051100-214 = "合わない服……。"
10051100-215 = "部長も見ましたよね？合わない服は、無理に着れば――"
10051100-216 = "……いつか、破けてしまうんです。"
10051100-217 = "ツクヨ……。"
10051100-218 = "部長……私、戻ります。"
10051100-222 = "――忍術研究部に。"
10051100-226 = "……。"
10051100-227 = "う……うぅ……。"
10051100-228 = "ぶ、部長……！？"
10051100-229 = "ど、どうして泣くんですか！？"
10051100-230 = "私……ツクヨが戻ってこないと思ってた……。"
10051100-231 = "だって、あんなにすごい才能があるんだもん……。"
10051100-232 = "だから、引き止めちゃいけないって、思った。"
10051100-234 = "下手に引き戻したら、大切な才能を潰すかもしれないって……。"
10051100-235 = "だから……戻らない方がいいって、自分に言い聞かせて……応援してた……。#nツクヨは、ステージの上で本当に輝いてたから。"
10051100-236 = "でも……。"
10051100-239 = "でも、やっぱり……ツクヨに戻ってきてほしかった……！"
10051100-240 = "一緒に活動してた時間が楽しかったから！"
10051100-241 = "だから……だから……！"
10051100-245 = "部長……。"
10051100-250 = "ところで、ツクヨ殿。"
10051100-251 = "今、下敷きになっている人……もぞもぞ動いています！"
10051100-254 = "はっ……！"
10051100-255 = "い、いけない、すっかり忘れてました……！"
10051100-259 = "……あれ？#nこの人……どこかで見たような……？"
10051100-263 = "あ……！"
10051100-264 = "この前のショーの時！#n戦闘に巻き込まれて運ばれてったモデルだ！"
10051100-265 = "イズナも思い出しました！#nこの人が搬送されたから、代わりにツクヨ殿が出ることになったんです！"
10051100-266 = "な、なんでこの人がまた……？"
10051100-271 = "うう……頭が……。"
10051100-275 = "ま、待って、私の爆弾はどこ！？"
10051100-276 = "ば、爆弾は、私たちが押収しました。"
10051100-277 = "どうして、こんなことを……？"
10051100-278 = "どうして？よく言うわよ。"
10051100-280 = "全部、あんたのせいじゃない！"
10051100-281 = "はい！？"
10051100-282 = "あの日、あんたが私の居場所を奪ったのよ！"
10051100-283 = "ステージも、衣装も、スポットライトも、称賛も……。"
10051100-284 = "本当は全部、私のものだったのに！"
10051100-285 = "なに言ってるのさ。#nツクヨだって、あの時は望んでステージに立ったわけじゃないのに。"
10051100-286 = "う、うるさいっ……！"
10051100-287 = "とにかく……爆弾1つ奪われたぐらいで、私は屈しない！"
10051100-288 = "もう終わりよ！このファッションショーをぶっ壊してやるんだから！"
10051100-289 = "もう十分壊してると思うけど！？"
10051100-290 = "うるさい！こっちよ、魑魅一座！！"
10051100-301 = "そ、外から魑魅一座が大勢押し寄せています！"
10051100-302 = "まさか、あいつが全部雇ったの……？"
10051100-303 = "ということは……呉服屋さんで騒いでた魑魅一座も……。"
10051100-304 = "シャインキャットさんの配達員を襲ってたのも……？"
10051100-305 = "[s1] \"ニヤも言ってたね。\"\n[s2] \"最近、魑魅一座の暴走が増えてるって……。\""
10051100-308 = "あはははっ！正解だよ、デコボコの忍者さんたち！"
10051100-309 = "そう！魑魅一座を雇ったのは私！全部私が仕組んだの！"
10051100-310 = "外から少しずつこのショーをぶっ壊すためにね！！"
10051100-311 = "ぶ、部長、敵が多すぎます……！"
10051100-312 = "大丈夫だよ、ツクヨ。"
10051100-316 = "指揮、お願いしていいかな、先生殿？"
10051100-317 = "[s] \"もちろん！\""
10051100-318 = "よし、忍術研究部！"
10051100-323 = "いくよ！！"
