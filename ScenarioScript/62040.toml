62040-1 = "第4話;思い託して"
62040-5 = "[ns] \"ミネ！！\""
62040-6 = "だ、団長……！"
62040-7 = "うわぁぁん！"
62040-8 = "……呼吸に大きな異常はありません。#nハナエちゃん！まずは気道の確保を！"
