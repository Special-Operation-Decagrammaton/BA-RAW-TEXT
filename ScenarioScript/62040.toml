62040-10 = "お願いします！"
62040-15 = "い、今の……聞こえた？"
62040-16 = "うん……たしかに、救護騎士団って……！"
62040-21 = "私たちを助けてくれてたのは、トリニティだったってこと……？"
62040-22 = "団長って呼ばれてた人、見たことあるかも！#nいつだっけ……そうだ！「マダム」がアリウスから姿を消した日の……！"
62040-23 = "そうなの？#nあの日、私いなかったから……。"
62040-24 = "それがさ……。"
62040-39 = "これから私が生み出す負傷者も、速やかに救護し治療するようお願いします。"
62040-42 = "ひ、ひぃっ……！ひいぃぃいっ……！"
62040-43 = "き、急にどうしたの！？"
