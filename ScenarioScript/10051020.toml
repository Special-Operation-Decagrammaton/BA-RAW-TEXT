[translation]
10051020-1 = "第2話;依頼の条件"
10051020-10 = "まさか！"
10051020-100 = "部長、いつも言っていましたよね。"
10051020-101 = "「忍者とはどんな窮地でも、決して諦めないもの」……と！"
10051020-102 = "だからこそ、こんなことで挫けるわけにはいきません！"
10051020-103 = "試着して慣れておけば――"
10051020-104 = "本番は楽に動けるはずです！"
10051020-105 = "……たしかに、今のうちに慣れておけばやりやすくなるね。"
10051020-106 = "それに忍者とは、どんな状況にも自然と溶け込める者……！"
10051020-107 = "ドレスなんかで挫けちゃいられない！"
10051020-108 = "その通りです！ニンニン！"
10051020-109 = "ではイズナ、1番に試着させていただきます！"
10051020-11 = "これは、名高い御仁の護衛を通じて、忍術研究部の名を世に広める好機……！"
10051020-112 = "私のドレスはこれですか？"
10051020-113 = "うん、それがイズナの分。で、こっちがツクヨの……。"
10051020-114 = "ひ、ひぇええ……！"
10051020-116 = "ドレス姿のイズナ、参上です！"
10051020-12 = "断る理由など、1つもございません！"
10051020-122 = "おおっ……！"
10051020-123 = "わあ……！"
10051020-124 = "なになに、似合ってるじゃん！"
10051020-125 = "き、綺麗です……！"
10051020-126 = "そ、そうですか？えへへっ。"
10051020-127 = "こんなに褒めていただけるだなんて思いませんでした……！"
10051020-128 = "動きにくくない？"
10051020-129 = "ところどころ締めつけはありますが……。"
10051020-13 = "わ、私もそう思います……！"
10051020-130 = "慣れれば問題ありません！"
10051020-131 = "それより、こんなに綺麗で華やかな服を着るのは初めてで……。"
10051020-133 = "イズナ、とってもドキドキしています！"
10051020-134 = "おおっ、いいね、いい感じ！"
10051020-135 = "よし、それじゃあ……。"
10051020-136 = "次はツク――"
10051020-137 = "ぶ、部長！お先に、どうぞ……！"
10051020-138 = "きっと、よく似合うと思います！"
10051020-139 = "え、そ、そうかな？"
10051020-14 = "ツクヨ……イズナ……。#nそれじゃあさ、ちょっと聞きたいんだけど……。"
10051020-140 = "じゃあ、えっと……これが私ので……。"
10051020-142 = "これを……ここに通せばいいのかな……？"
10051020-143 = "上下が逆です！"
10051020-144 = "嘘っ！？"
10051020-145 = "これ、着方が複雑すぎるよ……！"
10051020-146 = "こ、ここから順番に着ていくと……。"
10051020-147 = "それから、ここをしっかり締めれば――"
10051020-148 = "おお……！"
10051020-149 = "部長！髪をおろしてみませんか？"
10051020-15 = "2人はシャインキャットって知ってる？"
10051020-150 = "そのほうが似合いそうです！"
10051020-151 = "髪型まで変えるの！？"
10051020-152 = "べ、別にそこまでしなくても……。"
10051020-153 = "た、試しにやってみませんか……？"
10051020-154 = "た、たまたまヘアアイロンを持ってますので……！"
10051020-155 = "そんなの持ってたの……！？"
10051020-157 = "ど、どうかな……？"
10051020-158 = "おおっ！全然雰囲気が違います！"
10051020-159 = "清楚で、少女みたいで……。"
10051020-16 = "初めて聞きました！"
10051020-160 = "忍者の可能性って、無限大なんですね……！"
10051020-161 = "そ、そんなに持ち上げないでよ……！"
10051020-162 = "ちょっと恥ずかしいんだから……！"
10051020-163 = "そ、それに……正直、こういう服はツクヨの方が一番似合う気がするし……！"
10051020-164 = "え、ええっ！？"
10051020-165 = "その通りです！"
10051020-166 = "ツクヨ殿も早く着てみましょう！"
10051020-167 = "ひ、ひぇえ……！"
10051020-168 = "そ、それなら……私も……。"
10051020-17 = "返事早っ！？"
10051020-172 = "あの……これ、本当に私のサイズなんでしょうか……？"
10051020-173 = "全然……入らなくて……。"
10051020-174 = "最初はちょっときつく感じるから大丈夫だよ。"
10051020-175 = "ううぅ……！"
10051020-176 = "それにこれ、裾が短すぎませんか……？"
10051020-177 = "これくらいなら十分長いんじゃない？"
10051020-178 = "そう、ですか……？#nや、やっぱり、私が大きすぎるだけ……でしょうか……。"
10051020-179 = "私なんて、ただ大きいだけですから……。"
10051020-18 = "え、じゃあ、知らないのになんで有名って分かったの？"
10051020-180 = "ちゃんと着られる服すら、なくなってきてて……！"
10051020-181 = "うぅっ……！"
10051020-182 = "そんなことありません！あと少しです！"
10051020-183 = "で、でも……！"
10051020-184 = "こ、こんなに無理やり押し込んだら……！"
10051020-188 = "ビリィィィィッ！"
10051020-19 = "説明の中で部長が言っていたからです！"
10051020-191 = "あっ……。"
10051020-192 = "ドレスが破れて……！"
10051020-193 = "ぼ、ボタンも全部、飛んで……！"
10051020-194 = "うぅっ……。"
10051020-195 = "やっぱり、私にはこんな綺麗な服は着られないんです……。"
10051020-196 = "大きいだけで、可愛くもなくて……。"
10051020-197 = "そ、そんなことないよ！#nでも……ごめん、無理やり着せようとしちゃって……！"
10051020-198 = "ツクヨ殿、大丈夫ですか？"
10051020-199 = "私は平気、ですけど……。"
10051020-2 = "百鬼夜行・第38旧校舎のとある教室"
10051020-20 = "あ、そっか。"
10051020-200 = "こ、この服って、陰陽部から借りたもの、ですよね……？"
10051020-201 = "こ、このせいで陰陽部に怒られたり……。"
10051020-202 = "か、カメラを取り上げられたりしたら……。"
10051020-203 = "「少女忍法帖ミチルっち」の撮影ができなくなって――"
10051020-204 = "[s] \"大丈夫だよ。破れた服は直せばいいから。\""
10051020-205 = "そうそう、修繕して返せばOKだって。"
10051020-206 = "きっとこれくらいなら綺麗に直せるよ！"
10051020-207 = "だからあんまり深刻に――"
10051020-21 = "まぁ私も、ニヤから聞いて初めて知ったんだけど……。"
10051020-211 = "――先生殿！？なんでここに！？"
10051020-212 = "[s] \"近くに用事があったから、寄ってみた。\""
10051020-213 = "来た理由は置いとくとして……。"
10051020-214 = "……いつからそこにいたの！？！？"
10051020-215 = "せ、先生……！？"
10051020-216 = "主殿……！？"
10051020-217 = "もしかして……着替え中も……？"
10051020-222 = "にっ――忍法！「曲者退治の術」！！"
10051020-223 = "[s] \"ちょ、ちょっと待って……！\""
10051020-23 = "あ、あの……。"
10051020-24 = "私、知ってます……。"
10051020-25 = "おぉ……！"
10051020-26 = "古典美の現代的再解釈を斬新な様式で確立し――"
10051020-27 = "ふ、ファッション界のパラダイムを覆した方です……！"
10051020-28 = "だから、現存する全てのデザイナーのロールモデルとまで言われていて……。"
10051020-29 = "なんか詳しい……！"
10051020-3 = "……と、いうわけで。#n護衛を任されることになったよ！"
10051020-30 = "そう、ですか……？"
10051020-31 = "ま、とにかく！賛成してくれてありがとう！"
10051020-32 = "だが！"
10051020-33 = "忍者とはプロ！プロとは、報酬なくして動かぬもの！"
10051020-34 = "ということで……じゃじゃーん！"
10051020-35 = "報酬の前払いとして、カメラをもらってきたよ！"
10051020-36 = "これで「少女忍法帖ミチルっち」の撮影を再開できるね！"
10051020-37 = "おおおっ！"
10051020-38 = "すごい、です……！"
10051020-39 = "これ、今までのものより、ずっと高性能です……！"
10051020-4 = "おおおっ！"
10051020-40 = "このカメラなら、もっと鮮明に部長の忍法を映せます！"
10051020-41 = "それに、防水機能付きです！"
10051020-42 = "ほ、本当ですね……！"
10051020-43 = "ということは……沸騰したラーメンのスープの中でも撮影できそうです！"
10051020-44 = "ふふ、喜んでもらえて何よりだよ。"
10051020-45 = "でも、忍者とは「忍」ぶ者……！"
10051020-46 = "だからこそ、喜びはひとまず脇に置いて――#n任務を完遂するためのブリーフィングを始める！"
10051020-47 = "はいっ！"
10051020-48 = "部長……！"
10051020-49 = "まずは、陰陽部から預かったものを見てみよう！"
10051020-5 = "さすがです、部長……！"
10051020-54 = "スーツケース、ですか……？"
10051020-55 = "イズナ、ワクワクしてきました！"
10051020-56 = "中には一体何が……。"
10051020-57 = "もしかして、忍法が記された巻物ですか！？"
10051020-58 = "これに入っているのは、今回の任務の必須アイテム！"
10051020-59 = "それは――"
10051020-6 = "ご、護衛……。"
10051020-61 = "――ドレスだよ！"
10051020-62 = "ドレス……？"
10051020-63 = "ドレス……ですか……？"
10051020-69 = "おおっ！こんな華やかな衣装、初めて見ました！"
10051020-7 = "足を引っ張らないよう、私も頑張ります……！"
10051020-70 = "本当に綺麗……。"
10051020-71 = "わ、私の大きな身体には全然似合わないですけど……。"
10051020-72 = "えっと……まぁ、服自体は気に入ってくれたみたいでよかった。"
10051020-73 = "というのも、これ、私たちが着るんだよね。"
10051020-77 = "えええぇぇぇっ！？"
10051020-78 = "この服装だと動きにくいのではないでしょうか！？"
10051020-79 = "ま、まさか……。"
10051020-8 = "あ、あれ……？"
10051020-80 = "私たち……ファッションショーのステージに、立つんですか……？"
10051020-81 = "そ、それが忍の道だと、部長が仰るなら……。"
10051020-82 = "が、頑張り、ます……！"
10051020-83 = "いやいや！私たちの任務はあくまで護衛！"
10051020-84 = "会場の観衆に紛れ込んで、不審な動きがあれば真っ先に制圧するのが今回の仕事！"
10051020-85 = "でもそのためには、会場内を自由に動けなきゃいけないでしょ？"
10051020-86 = "そう、ですね……？"
10051020-87 = "で、こういうフォーマルな格好じゃないと入れない場所もあるらしいんだよ。"
10051020-88 = "例えば……ほら、えっと……偉い人たちが集まる……なんだっけ……。"
10051020-89 = "え、宴会場でしょうか？"
10051020-9 = "面倒なことを持ってきたって、怒られるかと思ってたんだけど……。"
10051020-90 = "それ！宴会場！"
10051020-91 = "ど、ドレスコードがあるんですね……。"
10051020-92 = "うん。だから、陰陽部が衣装を用意してくれたってわけ。"
10051020-93 = "でも、イズナちゃんも言ってた、みたいに……。"
10051020-94 = "動きにくくないですか……？#n柔軟性や俊敏性は、忍者にとって基本中の基本、なのに……。"
10051020-95 = "そ、それに、私には全然合わないような……！"
10051020-96 = "着れたとしても……少し動いたら、服が破けてしまうかも……！"
10051020-97 = "でしたら、みんなで試着してみましょう！"
10051020-98 = "え？"
10051020-99 = "……！"
