10050050-261 = "（……！！）"
10050050-262 = "申し訳ありません、ナギサ様！やっぱり不安ですよね！"
10050050-264 = "最善を尽くして、必ず見つけてみせます！！……では、失礼します！"
10050050-268 = "ま、マシロさん……！？"
10050050-272 = "ただの激励のつもり、だったのですが……。"
