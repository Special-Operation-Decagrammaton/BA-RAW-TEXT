80000137-29 = "なんでそんな物を欲しがるのよ！？"
80000137-3 = "（あそこへ行ってみよう）"
80000137-30 = "今日が何の日か知らないわけ……？#nったく、どれだけ忙しいのよ。"
80000137-34 = "心配させな……じゃなくてはい、これ！"
80000137-35 = "コンビニで買ったやつだけど我慢して。"
80000137-36 = "手作りを渡すほどの余裕も、自信もなかったし……。"
80000137-37 = "さっき買った先生の分は、っと……これは私のだから……あむ……。"
