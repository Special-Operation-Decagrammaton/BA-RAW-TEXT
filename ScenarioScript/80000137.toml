80000137-79 = "仕事の連絡じゃないの？"
80000137-80 = "[s] \"あっ……本当だ。\""
80000137-84 = "ほら、早く行きなさいよ。"
80000137-85 = "誰かが困ってるんでしょう？"
80000137-86 = "[s] \"ごめんね、ラブ……また絶対、遊びに来て！\""
80000137-90 = "ああもう分かったから！#nちゃんと前向いて走りなさい！危ないでしょ！？"
