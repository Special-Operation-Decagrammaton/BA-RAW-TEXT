80000137-1 = "ラブ博物館に行かなくちゃ！"
80000137-10 = "……ん、良し。"
80000137-100 = "さてと……自販機でも探しに行こうかしら。"
80000137-106 = "あれ？#nチョコは……。"
80000137-11 = "あ、でもその前に髪の毛を……。"
80000137-110 = "さっきまで、たしか先生が……。"
