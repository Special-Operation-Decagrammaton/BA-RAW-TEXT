80000137-5 = "シャーレ付近の路地裏"
80000137-51 = "あふぁっ、あふぉっ！！#nっ、チョコ咥えてんだから、返事できるわけないでしょ！"
80000137-52 = "二つ買ったはずなんだけど、見つからないのよ。"
80000137-53 = "さっき絡まれた時に、落としちゃったとか……？"
80000137-54 = "[s] \"大丈夫、気持ちだけでも嬉しいよ！\""
80000137-55 = "ダメよ、せっかくのバレンタインデーだもの。"
80000137-56 = "んー……。"
80000137-60 = "噛んじゃったけど、これ分けっこする感じでも良い？"
80000137-65 = "あっ、ちょっとうち手が汚れてるから、お願いできる？"
80000137-66 = "簡単にパキッと割れるはずだから。"
