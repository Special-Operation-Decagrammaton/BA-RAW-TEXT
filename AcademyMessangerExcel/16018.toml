[translation]
16018-160180010 = "突然のご連絡失礼いたします"
16018-160180020 = "シャーレの先生のご連絡先で、お間違いないでしょうか？"
16018-160180030 = "そうですが……"
16018-160180040 = "ラブ？"
16018-160180050 = "なんだ、合ってるじゃない。よかった"
16018-160180060 = "丁寧なラブってなんだか新鮮だね"
16018-160180070 = "スクショ撮っとかなきゃ！"
16018-160180080 = "はぁ？"
16018-160180090 = "うちってそんな失礼な奴だと思われてたの？"
16018-160180100 = "最低限のマナーくらいあるわよ"
16018-160180110 = "まあいいわ"
16018-160180120 = "さっきシャーレの前を通った時に"
16018-160180130 = "そういえばモモトーク交換してたことを思い出したの"
16018-160180140 = "まあ忙しいだろうし、シャーレにいないかもしれないけど"
16018-160180150 = "それじゃまた"
16018-160180160 = "ってまさか……あれって先生じゃないわよね？"
16018-160180170 = "ちょ"
16018-160180180 = "シャーレに初めて行ったけど、不思議な感じ"
16018-160180190 = "いいものを見せてもらったわね"
16018-160180200 = "楽しんでくれたならなにより"
16018-160180210 = "……まさか、仲良くなるなんてね"
16018-160180220 = "……"
16018-160180230 = "仲良くなった、は言い過ぎか"
16018-160180240 = "とにかく、楽しかったわ"
16018-160180250 = "毎日遊びに来てほしいくらいだよ"
16018-160180260 = "いつでも歓迎！"
16018-160180270 = "調子いいんだから"
16018-160180280 = "……"
16018-160180290 = "言ったわね？"
16018-160180300 = "先生、今大丈夫かしら"
16018-160180310 = "ああ、忙しいなら気にしないで"
16018-160180320 = "こんにちは、ラブ"
16018-160180330 = "どうしたの？"
16018-160180340 = "今日はやけに落ち着いてるじゃない"
16018-160180350 = "さっき、先生を見かけたんだけど"
16018-160180360 = "疲れてるように見えたわよ。ちゃんと寝"
16018-160180370 = "この足音……また走ってきてる！？"
16018-160180380 = "先生って"
16018-160180390 = "いつもあんなこと言ってるの？"
16018-160180400 = "冗談抜きに？"
16018-160180410 = "もちろん！"
16018-160180420 = "いつもそう思ってるからね！"
16018-160180430 = "はぁ、いいわもう"
16018-160180440 = "でも、うちの子たちの前では言わないでよ？"
16018-160180450 = "もちろん"
16018-160180460 = "他の子の前でもね。もし言ったら"
16018-160180470 = "あ、これは "
16018-160180480 = "他の子にあんなこと言わないように、って意味じゃなくて！"
16018-160180490 = "あーもう！なんでもない！！"
16018-160180500 = "先生、私だけど"
16018-160180510 = "今どこにいるかはともかく、走ってないわよね？"
16018-160180520 = "とりあえずロビーまで走ったけど……"
16018-160180530 = "もしかして、先生って結構バカ？"
16018-160180540 = "まあいいわ。この前、ブラックマーケットでいいものを見つけたんだけど"
16018-160180550 = "あ、危険なやつじゃなくて、役に立つものよ"
16018-160180560 = "もしかしたら先生の役に立つかもって"
16018-160180570 = "？"
16018-160180580 = "また走ってる？"
16018-160180590 = "ねえ"
16018-160180600 = "先生？"
16018-160180610 = "先生"
16018-160180620 = "あの自販機おかしいわ"
16018-160180630 = "うち、リンゴジュースにしたんだけど"
16018-160180640 = "パインみたいな味がする"
16018-160180650 = "傷んでるのかしら？先生は大丈夫？"
16018-160180660 = "お腹とか壊してない？"
16018-160180670 = "私のパインジュースはリンゴの味がするよ"
16018-160180680 = "そう？変ね……"
16018-160180690 = "ってちょっと！？"
16018-160180700 = "先生、いま暇？"
16018-160180710 = "暇じゃなくてもちょっと来て！"
16018-160180720 = "えっ、何かあったの！？"
16018-160180730 = "いえ、ただの散歩のお誘いよ"
16018-160180740 = "近くを通りがかったから、何してるかなって"
16018-160180750 = "あ、今忙しいのかしら"
16018-160180760 = "それなら大丈夫……さっきのは冗談よ"
16018-160180770 = "いま仕事なくなったとこ"
16018-160180780 = "今日の分の書類、全部食べちゃった"
16018-160180790 = "あんた、ほんとに大人！？"
16018-160180800 = "じゃあ来れるってことでいいのかしら"
16018-160180810 = "下で待ってるわよ？"
16018-160180820 = "走らずに歩いてきて！？"
16018-160180830 = "あー……遅かったわね"
16018-160180840 = "調べたわよ！？"
16018-160180850 = "あそこは下水じゃなくて、雨水が流れ込む排水溝！"
16018-160180860 = "ただの雨水だから！！"
16018-160180870 = "汚い水じゃないから！！"
16018-160180880 = "いや、私は何も……"
16018-160180890 = "せっかくいい事したのに、もう！"
16018-160180900 = "優しいラブ、本当にかっこよかった！"
16018-160180910 = "もし気になるなら、私も排水溝でジャブジャブしてくるよ！"
16018-160180920 = "神聖なジャブジャブの名をそんなことで使うな！！"
16018-160180930 = "あと、排水溝じゃないってば！"
16018-160180940 = "褒めてくれるのは嬉しいけど！"
16018-160180950 = "……"
16018-160180960 = "それと、今日見たもの、うちの子たちに言わないでよ？"
16018-160180970 = "分かったわね！？"
