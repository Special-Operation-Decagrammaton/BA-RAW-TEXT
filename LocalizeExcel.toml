744362128 = "初日の売上を精算し、その額に驚く出版部と知識解放戦線一同。翌日からの頒布に気合いをいれる一方で、先生とシミコは正義実現委員会のマシロと合流し、調査をはじめていた。"
1429154297 = "Covert Ops"
1460894748 = "翌日、いつものように頒布を開始しようとした出版部の二人を、トリニティの生徒が呼び止める。なんでも、正義実現委員会の調査対象になってしまったのだとか。彼女たちの目をかいくぐって頒布を続ける手段を得た出版部たちは、秘密の即売会を開くのだった。"
2274946455 = "冬の国の公女様"
403795676 = "即売会が盛況な一方、出版部は新たな頒布物を用意しなければならないと頭を悩ませていた。購入していった生徒から続きの企画書をもらい、メルに発注することで続編の確保をする。一方、先生一行は捜査に難航していた。"
