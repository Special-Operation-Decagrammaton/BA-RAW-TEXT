3895910746 = "観賞用・保存用・布教用"
3706272456 = "知識解放戦線の本はトリニティのお嬢様たちには少々刺激の強いものだった。物語に夢中となったお嬢様たちに、観賞用・保存用・布教用で３冊購入することを推奨し、口コミで広めてもらうことに。そうして、彼女たちの本は静かにトリニティで広まっていく。その噂はティーパーティーのナギサの耳にも届くのだった。"
