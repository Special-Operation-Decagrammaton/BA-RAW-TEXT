677604747 = "JEHOVAH ELOHIM（１）"
1288560903 = "コアの場所を把握すべく鋼鉄大陸のネットワーク接続したリオ。仮想空間の中でリオを待っていたのは、オウルだった。危機に瀕したリオの前に、車椅子に乗ったヒマリが颯爽と現れ、手助けをしてくれるのだった。"
