1183427417 = "ビナーのコアを活性化した影響で頭痛とめまいに苦しむケイ。そんな中、アリスがケイにミレニアムの制服をプレゼントしてくれる。騒がしくも温かい交流の末、ケイは少しずつ仲間との絆を深めていくのだった"
