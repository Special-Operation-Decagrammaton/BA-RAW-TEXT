2213748891 = "燔祭"
877292052 = "マルクトが倒れるその瞬間、「器は成った」と声が響く。ケイの体内にある預言者の情報が自我を持ったかのように鳴動し、燔祭の剣が出現する。そうして儀式が始まった。"
1610181717 = "消えたもの"
