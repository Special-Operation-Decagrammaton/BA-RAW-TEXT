4160457237 = "負傷したケイは、身体の換装を希望する。鋼鉄大陸に落ちていた素体へと移ったケイは新たな身体を手に入れたのだった。"
1631198209 = "可能性"
3151540886 = "新たな身体から鋼鉄大陸の情報を手に入れたケイは、一行に現在の大陸の状態を説明する。それは、それぞれのエリアに存在するデカグラマトンの預言者を制圧しコアの情報を手に入れ、ケイに保存することで鋼鉄大陸を止められるかもしれないというものだった。"
3113450790 = "Dress Up"
2593411020 = "ミドリのデザインを基にした新たな戦闘服へと着替えた一同は、最初に攻略する対象をビナーに定めた。曰く、ビナーには鋼鉄大陸のファイアウォールが設置されているのだとか。いま、鋼鉄大陸の攻略戦が幕を開ける。"
268151081 = "000、00、０"
