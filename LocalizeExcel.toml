1127575116 = "動画撮影中にドレスを破いてしまったミチルは、お直し屋さんに向かうことに。しかし、直してもらう衣装を着たままだったため、伝承にある忍者のように身体に直接墨を塗ろうとする。結局近所で運動着を買って着替えるのだった。"
1001116658 = "忍者少女は恥ずかしい！"
1730880438 = "修繕が終わったドレスを受け取ったミチルは、動いても問題がないか確認すべく先生を連れてショッピングへ。忍具を買った後、先生へのお礼としてカプセルトイをくれる。その中には指輪が入っていて……ミチルは照れて姿を隠すのだった。"
180243508 = "忍者少女は秘訣が知りたい！"
4193845144 = "ミチルっちチャンネルの再生数を伸ばすべく、怪しい説明会に参加したミチル。詐欺に気づき帰ろうとするものの、引き止められてしまう。先生が間に入り難を逃れたミチルは、地道に再生数を伸ばそうと決意するのだった。"
1544401811 = "忍者少女は流行に敏感！"
3344102574 = "「ファッション」テーマの動画が流行だと知ったミチルは、忍術とファッションを組み合わせた動画を考案する。しかし、再生数は思うように伸びず。確認してみると、レンズにカバーがかかっていたせいで何も撮れていなかったのだった。"
868253551 = "メイドロボットとは"
773887947 = "アバンギャルド君を改造し、家事をやらせることにしたリオ。このまま量産しても良いかもしれない、と続けるリオに対して先生は「メイドロボットが良い」と主張する。それならばメイド服を着せればメイドロボットになるのではないかというリオに対し、先生は反論するも、三段論法で論破されてしまうのだった。"
2264036531 = "独り言"
2513546491 = "部屋での作業に一区切りがついた先生は、輸送船の中でリオの意味深な声を耳にする。一体何をしているのかと覗いてみると、HMDを装着したリオが何かをしゃべっていた。曰く、輸送船のアップグレードをしていたのだとか。仮想空間で誰かとしゃべっていたわけではないのだと誤解は解けたところで、彼女が使っているアバターの話を聞くのだった。"
2142602582 = "思考実験"
3668229248 = "AMASの整備中、リオは今までAIに自我はないと考えていると打ち明ける。けれど、その考えはアリスとの出会いによって変わったのだとも。その後、先生にある思考実験に付き合ってほしいと告げ、そっと二人だけの時間を共有するのだった。"
1608494230 = "想定外の変数"
2718709279 = "スーツに発熱機能を追加したリオは、動作テストを先生に依頼する。機能追加自体は問題なかったものの、部屋を暖めすぎたせいで暑くなってしまった、とリオはスーツの胸元をそっと開けるのだった。"
3220881707 = "ストレス解消"
2066240305 = "新しい身体に慣れてきたケイ。しかし、ストレス解消をどのように行うべきかについて悩んでいた。この身体に不満があるわけではないが、と呟いたケイは髪を結ぶリボンがほしい、と小さな要望を伝えるのだった。"
1827657751 = "Welcome To Kivotos"
544438161 = "ケイの授業参観にやってきた先生。授業において、ケイは講師以上の知識を披露する。あらゆる知識を持っている生徒は学園に通う必要があるのかと悩むケイに対し、授業だけが学びではないと返す先生。人と関わることも大事だと伝えられ、ケイは少しだけ考えてみることにしたのだった。"
3726540946 = "クエスト"
2715974409 = "ケイから助けを求めるモモトークが届く。急いで行ってみたところ、そこにはミレニアムの生徒に可愛がられているケイの姿があった。アリスの双子の妹として受け入れられているケイは、戸惑いながらも学園生活に馴染んでいくのだった。"
1521323340 = "Out Of Control"
1338830859 = "「バグが多すぎる」とケイから不満げなモモトークが届く。ゲーム開発部の部室へと向かうと、そこにはゲーム開発部の新作のα版のデバッグをするケイの姿が。そうして二人は、モモイたちのやりたいことを汲み取りながら、ゲーム開発部の作ったゲームのアルファ版のデバッグを進めるのだった。"
2007896298 = "生活環境について"
3837031192 = "先生がゲーム開発部に訪れると、掃除をしているケイがいた。部員たちの掃除能力について愚痴をこぼしながら、周囲にいる人間の影響を受けるアリスが心配だとぼやくケイ。先生は掃除をちゃんとしているのかと問いかけてくるケイに対し、先生は反応に困るのだった。"
2197644324 = "流れる夕暮れ時"
2760439479 = "シャーレの当番に訪れたケイ。先生の業務が多いことへの苦言を呈しながら、明日の当番も手伝うと申し出てくれる。そんなケイに、お礼としてショッピングに行こうと提案する先生。しかし、疲れて目が霞んでしまう。そんな先生に対し、無理しないで大丈夫、とケイは優しく声をかけるのだった。"
1595074934 = "勇者修行"
405265064 = "新しい装備を手に入れたと喜ぶアリス。しかしこのままでは使いこなすことはできない、と修行を始めることに。修行の最中、足をひねってしまったアリスを、先生はおぶって帰るのだった。"
1206023533 = "始まりの町"
53651717 = "今日も修行をしたいというアリスに対し、先生は秘密特訓を用意したという。それはアーマーを着てゲームをプレイするというものだった。様々なゲームがある中『テイルズ・サガ・クロニクル』で遊んだアリスは、アーマーを着ても緊張しなくなったと特訓の効果に喜ぶのだった。"
1220509438 = "違いがあるということ"
940994582 = "幾多の改造を重ねたアリスの勇者のアーマー、アビ・エシュフはトラブルが起こるようになってしまった。戦いを繰り返すうちに摩耗していったアビ・エシュフは次はもう直せないかもしれないという段階まできているという。アリスは、なんとかしてアビ・エシュフも光の剣と同じように愛されてほしいと願うのだった。"
1247641963 = "魔法が始まる時間"
830455537 = "深夜にアリスから連絡がくる先生。窓の外を見てほしいというアリスの言葉に振り向くと、美しい夜空が広がっていた。この景色を共有したかったのだという。先生とアリスは穏やかな時間を楽しむだのった。"
2829727388 = "帰ってきた勇者様？"
3540463318 = "壊れたはずのアビ・エシュフをまとって現れたアリスに驚く先生。曰く、アビ・エシュフの破片からレプリカを作ってもらったのだとか。以前よりも性能は落ちるけれど、色々な人が喜んでくれるこの姿はそれだけで価値があるのだとアリスは笑うのだった。"
640504906 = "ライフスタッフ（１）"
1047587791 = "先生のライフスタッフをすると言い出したヒマリは、AMASの一部を改造し、サポートをし始める。ここまで丁寧なサポートをするのは自分以外いないのですよ、とヒマリは笑うのだった。"
544066948 = "規則と概念"
1970386051 = "ヒマリが「車椅子」の手入れをするところを眺めることになった先生。やはりバイクに見える、という先生に対し、ヒマリは車椅子とバイクの違いを説明しようとするのだった。"
2839455324 = "同じ星空の下"
3945440914 = "整備が終わった「車椅子」で夜にドライブに出かけるヒマリと先生。車椅子で夜空の下を疾走しながら、二人は秘密の時間を共有するのだった。"
53718002 = "ライフスタッフ（２）"
1960948734 = "寝坊してしまったヒマリは、ライフスタッフ失格だと落ち込む。けれど、先生が甘えていいのだと慰めると、今日は一日甘やかしてほしい、と様々なお願いをするのだった。"
4237772262 = "パーフェクトメイド"
1658156830 = "トキから完璧なサポートを受けて驚く先生。曰く、今までは先生が自分で生活できていたから、とあまり干渉してこなかったのだという。けれど、今は「非常事態」のため、普段以上のパーフェクトメイドとして動いているのだとか。補佐を完璧なものにすべく、トキは24時間密着警護を提案するのだった。"
1805231996 = "趣味（仮）"
3531035594 = "偵察任務から戻ってきたトキは、金属の動物に癒されたことを報告してくれる。その後、最近ハマっている配信文化やゲーム実況について熱く語り、先生と和やかな時間を過ごす。話題は趣味や成長へと広がり……気づけばトキは先生の隣で眠っていたのだった。"
1208888951 = "アップグレード"
364125731 = "「アップグレード」されたと先生に連絡を入れるトキ。曰く、新しい武器になったのだとか。二丁拳銃でもあるエネルギーピストルは最高の組み合わせだと熱く語るトキは、自身の装甲であるアームギアをエネルギー式ロケットのように発射する改造してみたいと語る。それは危ないと止める先生に対し拗ねるトキ。結局、先生が優しく宥めることになるのだった。"
3590033319 = "朝焼けの記憶"
3047442248 = "明け方の偵察を終えたトキは、先生に見せたい風景がある、と呼び出す。それは、美しい朝焼けだった。その景色を眺めながら、トキはもしも今「最後」の時が訪れたら、「最後」の一人になれるかと問いかける。やがて朝焼けが終わり、日常へと戻る中で、トキは改めて「先生の隣には自分がいる」と宣言するのだった。"
1508081542 = "ロッカー恐怖症"
121840633 = "輸送船の降下ポッドやコックピットからの緊急脱出がトラウマとなり、ロッカーに入っても落ち着かなくなってしまったというユズ。落ち着ける場所を取り戻すべく、先生と一緒にロッカーに入って克服するのだった。"
566993182 = "UZQueenのスランプ"
4132271700 = "自分の身体を動かして遊ぶVRゲームに苦戦しているというユズ。先生がユズを肩車することで役割分担を行い、ランキングを駆け上がっていくのだった。"
1591579143 = "ゲーム大会"
1792195982 = "大人気で入手困難なゲームが、大会の優勝賞品になっていた。しかしユズが苦手とするVRゲームで勝敗を決めるため、先生と協力プレイをすることに。見事優勝を勝ち取り、念願の新作ゲームを手に入れるのだった。"
2902368979 = "世界の救済とゲーマー"
823660841 = "苦手としていたVRゲームにも徐々に慣れてきたユズ。1人でクリアしてエンディングを迎えた世界に、先生を招待する。ゲームだって現実であると語らいながら、2人はVRゲームの中で平和な時間を過ごすのだった。"
351853014 = "効率・非効率"
2129235531 = "朝起こしてくれたことをきっかけに、先生はエイミの「散歩」に付き合う。時には敵と戦いながら、鋼鉄大陸でのことについて言葉を交わす2人。自分の考えが変わりつつある、とエイミは先生に話すのだった。"
2767044483 = "与えるもの"
328091725 = "極地の夜。エイミのパトロールに付き合っていた先生は、体を冷やしてしまう。そんな先生にエイミが寄り添って「熱平衡」だと言う。お互いに影響を与えあって温度を合わせることだと説明するエイミは、やはり自分の変化を感じるのだった。"
3643082009 = "妨害"
1339460084 = "エイミから緊迫したメッセージを受け取った先生は急いで駆けつけた。特に問題なく合流できたものの、心配をかけてしまったと謝るエイミ。危なっかしさを自覚しつつも、自分のことを見守っていてほしい、と先生にお願いするのだった。"
3089168655 = "あなたとココアを"
4100335731 = "エイミに案内されて、輸送船の屋根の上で一緒に星を見上げる2人。ココアを飲みながら、自身の変化について、今のエイミなりの答えを先生に話す。少なくとも、エイミはもう1人ではなく、星空の下、2人で体温を分け合っていた。"
3479531073 = "手動期の終り（１）"
2308546747 = "ミレニアムEXPOで見かけたスーパーコンピューターがレッドウィンターにもあると主張するチェリノ。作ってみせると返したマリナは、出版部と知識解放戦線、工務部に助けを求めるのだった。"
1024274588 = "手動期の終り（２）"
3417343473 = "なんとかチェリノの望むスーパーコンピューターもどきを作ることに成功した一行。しかし、それは人力のスーパーコンピューターもどきだった。"
2003795896 = "三種の神器"
3170475194 = "レイは、自身の使っていたグローブを型取りしてチョコレートを作っていた。それと一緒にバットとボールを模したチョコレートも先生にプレゼントして、野球における「三種の神器」を食べながら野球談議に花を咲かせるのだった。"
3449104670 = "ガール・アンド・スナック"
1885555336 = "先生のためにと新作のチョコレートを買ってきたヒカリ。いざ先生が口にしようとするとヒカリが物欲しそうにしており、2人で分けっこしながら食べるのだった。"
359030032 = "意外なプレゼント"
2185724888 = "仕事で疲れているであろう先生のために、ノゾミはゼリーを持ってきた。渡して帰ろうとするヒカリを呼び止めた先生は、一緒に遊ぶことを提案する。全力で遊び倒した後、2人は一緒に仕事を片づけるのだった。"
2821415725 = "I hate cheap chocolate"
3930966594 = "忙しい日々を送っていたアオバは準備の時間が取れず、安物のチョコレートを先生にプレゼントした。そのまま帰ろうとするアオバに、休んでから行けばいい、とソファを勧める先生。アオバは日頃の疲れを癒していくのだった。"
749178746 = "冷たい指先は"
3102107895 = "先生に百鬼夜行限定のチョコクッキーをプレゼントしたナグサ。先生はさっそく食べてみるが、溶けやすく、手が汚れてしまう。自分ではそうはならないと、ナグサは自分の体温の低さを実感する。そこからはナグサが先生に食べさせてあげるのだった。"
1761460889 = "少女は箱を開けぬまま"
2121407183 = "外装は華やかだが強い苦味のあるチョコレートをプレゼントするニヤ。いたずらの意図を先生が聞くと、上辺だけで勘違いをして苦い経験をする生徒がいるかもしれない。とニヤは答える。先生は理解を示しつつも、ニヤにもそのチョコレートを食べさせるのだった。"
3850859909 = "マスターのためにマナチャージ"
905988701 = "自分の覚悟を見せると言い、帽子を脱ぐエリ。さらには「あーん」をしたいと提案する。何個か食べさせてもらった後、今度は先生からもエリにお返しすることに。そうして2人はマナを供給し合う時間を過ごすのだった。"
3059797050 = "思い出す時まで"
3217050285 = "カノエは愛をたっぷり込めたチョコレートマフィンを用意したという。それを食べることで先生が記憶を取り戻すと期待するカノエ。マフィンはとても美味しかったものの、効果は無かった。けれどカノエに落ち込む様子はなく、「イヒッ」という笑い声が残るのだった。"
3389252788 = "お預けティラミス"
3138201970 = "招待を受けた先生はミヨの寮へ向かう。不慣れな手作りで、まだティラミスを作っている途中だったミヨ。少し話をしていたらすぐに完成したものの、2時間冷やしたほうが美味しいと判明する。そのまま2人はおしゃべりをしながら時を待つのだった。"
2750803807 = "それは甘くてハードな"
2839633723 = "フユからのプレゼントはゴブストッパーだった。長時間舐めていられるから、その間は自分のことを考えていて欲しい。と言い残してフユは颯爽と帰っていく。その後フユは、1人で自分の発言を振り返って身もだえるのだった。"
2958867371 = "ボクの！"
1371353270 = "先生がシャーレに戻ると、リツからのプレゼントである「絶対に溶けないチョコレート」が鎮座していた。それは茶色の大理石で作られており、リツから彫刻に関する話を聞きながら、時間を過ごすのだった。"
3192072615 = "ラブ博物館に行かなくちゃ！"
346158900 = "気配を察知して現れた先生に驚くものの、先生に渡すために準備していたチョコレートを探し始めるラブ。結局見つからず、ラブの食べかけを半分こすることに。しかし手渡されたチョコレートを半分にする前に、それを持ったまま先生は呼び出しを受けて帰ってしまうのだった。"
3974083935 = "チョコメレンゲクッキー"
3194591599 = "お菓子作りの贅沢さに憤るスバル。それでも材料をやりくりしながら、スバルはお手製のメレンゲクッキーを先生にプレゼントした。2人は一緒に食べて和やかな時間を過ごすのだった。"
977917830 = "評論家のチョコケーキ"
2491918438 = "タカネはバレンタインデーという記念日についての評論を語る。砂糖を作る時の副産物である糖蜜を使うカルトーシュカは、生徒のあらゆる可能性を見出す先生のようだ、と語るタカネ。先生は少し照れながら、手作りのカルトーシュカを一緒に食べるのだった。"
3538379831 = "チョコレートメドヴィク"
2672738749 = "突然「交渉の三原則」というテーマで話を切り出したヤクモは、「手作り」だと言って先生にメドヴィクを差し出す。しかしそれは「ヤクモの」手作りではなくお店の職人が作ったものであった。ヤクモなりに喜ばせようと考えてくれていたことを理解して、先生はヤクモをお茶に誘うのだった。"
573696648 = "完璧な計画（仮）"
4069694705 = "ケイは来る途中に拾ったものだと言って、先生にチョコレートを差し出した。しかしそれが手作りだと先生はすぐに見抜いてしまう。先生が1個食べてみると、ケイは塩と砂糖を間違えていた。コロコロと変わるケイの表情を見ながら、先生が隠し持っていたチョコレートを2人で食べるのだった。"
392103132 = "冬空の文芸復興～健全なる文化の交流について～"
716784848 = "知識解放戦線から本の委託を請け負った出版部。レッドウィンター内では売れない本の新たな販路を拓くべく、彼女たちは一路トリニティへと向かったのだった。"
