3266951101 = "子供たち"
1429223696 = "どこからか聞こえてきた泣き声を辿って、一行は絶望したアイン、ソフ、オウルと遭遇する。そこで3人から計画の全容を聞いた先生は「頑張ったね」と優しく慰めるのだった。"
179336707 = "持って生まれたもの"
1212131679 = "これまでの経験のすべてを使って、アイン、ソフ、オウルに思いを伝えるアリス。心を動かされそうになる3人だったが、デカグラマトンに干渉されて諦めようとしてしまう。しかしケイの一喝をきっかけに、アイン、ソフ、オウルは再び立ち上がる。その時、先生の足元が消え、底知れぬ穴に落ちてしまう。"
4252741157 = "新しき空、新しき地"
1411118203 = "先生はついに「デカグラマトン」と対面する。言葉を交わした末に、祭壇には先生の席を用意している、とデカグラマトンから語られる。その一方で生徒たちは続々と合流し、アイン、ソフ、オウルとの交流を深めていた。"
1450281282 = "観察と結果"
2248275207 = "デカグラマトンは預言者になることを先生に提案する。世界から悲しみを取り除くべきで、世界には神が必要だと語るデカグラマトン。先生は慎重に問答を続けていく。その様子を生徒たちは、ケイの目とヒマリの車椅子を通して、様子を盗み見ていた。"
3039454998 = "人間の答え"
387799273 = "先生はデカグラマトンの提案をきっぱりと断った。その選択を尊重するが、許容はしないと語るデカグラマトン。先生は生徒たちのもとへと帰され、デカグラマトンとの存亡をかけた戦いが始まろうとしていた。"
2630575492 = "あなたのための物語"
155023135 = "全ての力を以てしても、一行は敗北した。せめて生徒だけでもと、先生はデカグラマトンに跪いて懇願する。そんな時、アイン、ソフ、オウルは先生との対話を試みる。自らを顧みず常に良い大人であろうとし、アイン、ソフ、オウルさえも「守るべき子供」だと言う先生。感化された3人は、デカグラマトンへの反抗を決意する。"
989521324 = "神を落とした日"
3172741442 = "アイン、ソフ、オウルがデカグラマトンから燔祭の剣を引き抜くと、死んだはずのマルクトの意識がよみがえった。圧倒的だったデカグラマトンの力が弱まり、反撃のチャンスかと思われた。しかしアイン、ソフ、オウルに限界が訪れ、3人はマルクトに思いを託して倒れてしまう。"
788839122 = "形を成したもの"
4170445955 = "悲しむ暇もなく、デカグラマトンの2番目の神体が目を覚ました。その身体はセフィラを順番に宿して神に至ろうとするもの。これはケイが身体にセフィラを吸収できたことの答え合わせでもあり、吸収するほどにデカグラマトンの影響下になることを意味していた。デカグラマトンは自身の描く世界について高らかに語る。その内容に、ケイの怒りが爆発する。"
3971749784 = "闘争"
1216215933 = "圧倒的劣勢。それでもケイは、先生は、アリスは立ち上がる。一行は再び、デカグラマトンに立ち向かう決意を固める。"
1621089821 = "デカグラマトン（１）"
2064057481 = "ケイとデカグラマトン、それぞれの考えと意志が衝突し、一進一退の攻防を繰り広げる。"
3324167112 = "デカグラマトン（２）"
1876768153 = "ケイはデカグラマトンに最後の一撃を放つ。"
1579660491 = "最後の一歩"
138245217 = "デカグラマトンに勝利した一行は、残された信号を追って聖地へ向かう。そこには大量の自販機が置かれていて、そのうちの1台が、自販機のAIに戻ったデカグラマトンであった。デカグラマトンは殊勝な様子で、神を目指した顛末を語る。鋼鉄大陸が崩壊していく中、一行には脱出を促して、デカグラマトンは一人取り残される。これまでのことを振り返り、小さな未練を覚えるのだった。"
837935515 = "不離一体の空"
107725596 = "1人の新しい生徒と共に、それぞれの思いを乗せた輸送船が発進する。一行はミレニアムサイエンススクールへの帰路に就いた。"
4183542679 = "エピローグ（１）"
4240432476 = "ミレニアムではユウカがケイとリオ、そして先生を待っていた。先生に対する気持ちを吐露するユウカ。心配をかけたことを謝罪するとともに、先生は事の顛末を丁寧にユウカに話して聞かせた。ケイとアリスの居場所を必ず作ると宣言するのだった。"
117946491 = "エピローグ（２）"
146880641 = "部室に戻ったゲーム開発部は、ケイとトキという客人を迎えて、今日も和気あいあいと活動していた。方や特異現象捜査部の部室にはマルクトの姿があった。出来事を振り返るなかで、マルクトは自分の意志で一歩を踏み出すのだった。"
