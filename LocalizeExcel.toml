1878096311 = "ニヤの口から、ツクヨがモデル活動をしていることを知ったミチルとイズナ。モモトークの返事はなく、電話にもでないツクヨに業を煮やしたミチルは、マネージャーに連絡を入れるものの、門前払いされるのだった。"
3454885913 = "それぞれの場所で"
2309341144 = "ツクヨの不在は、忍術研究部に大きな影を落としていった。彼女が不在の中、空白は徐々に広がっていき、ミチルの様子までもおかしくなってしまうのだった。"
1689830066 = "意図された偶然"
2017422041 = "すっかり塞ぎ込んでしまったミチルを元気づけるべく、イズナは先生とニヤに相談する。そうしてツクヨが出演する「百鬼夜行新年記念ファッションショー」の護衛任務を忍術研究部で引き受けるのだった。"
