1214243517 = "マルクトとの最終決戦、生きることは苦痛に他ならず、自らの名前すら決めることはできないのに何故生きるのかと問いかけるマルクトに対し、アリスは自分で名前を変えられた、と返す。先生が出会えてよかったというのなら、それだけで生きる価値があるのだと。そうして、ケイと力を合わせてマルクトを倒すのだった。"
1116407149 = "怒りの日（１）"
2470856198 = "鋼鉄大陸のエネルギーが集まりつつある祭壇に「招待」された一行。先生は輸送船に戻って分析するようヒマリに指示を出す。ヒマリは思考を巡らせるものの、指示に従ってモモイとミドリ、ユズを連れて離脱する。ついにデカグラマトン決戦の火ぶたが切って落とされる。"
2910933471 = "怒りの日（２）"
85908197 = "戦闘が続く中、デカグラマトンが「アツィルトの帯」を稼動し、祭壇は不思議な領域に包まれた。それは外部との通信を遮断するだけでなく、無機物に限られていた「変換」の対象をすべての元素に拡張するものだった。"
1176775182 = "怒りの日（３）"
4293815617 = "苦戦を強いられる戦闘の最中、アリスとケイは優しい声に接触して打開策を教えられる。2人の力でアツィルトの帯が停止したことにより、遮断されていた輸送船との通信が復旧する。デカグラマトンの預言者から接触があったことをヒマリに聞かされた先生は、預言者との対話を試みた末に、セフィラの力を託された。先生、生徒、そして預言者……みんなの力が集まり、デカグラマトンとの最後の戦いが始まる。"
