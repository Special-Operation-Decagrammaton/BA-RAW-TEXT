2465034065 = "シャインキャットのショーに出てから本格的なモデル活動を始めたツクヨ。様々な雑誌を飾り、インタビューを受けるツクヨにはほとんど休みがなかった。忍術研究部の部室にも行けない日々の中、部室に誰かが訪れる。"
