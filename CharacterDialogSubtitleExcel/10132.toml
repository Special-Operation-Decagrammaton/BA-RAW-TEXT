10132-CVGroup_UIEventMission_Buy1-2 = "先生ならできるって、信じてました……！"
10132-CVGroup_UIEventMission_Buy2-1 = "すごいです……！\n先生にも、忍者の才能が……！？"
10132-CVGroup_UIEventMission_Enter1-1 = "やることを、まとめて、みました……。"
10132-CVGroup_UIEventMission_Enter2-1 = "どれも簡単ではない、ですが……。"
10132-CVGroup_UIEventMission_Enter2-2 = "先生なら、きっと……！"
10132-CVGroup_UIEventMission_Idle1-1 = "えっと……私のまとめたものに……問題でも、ありましたか……？"
10132-CVGroup_UIEventMission_Idle2-1 = "先生……？どうか、しましたか……？"
10132-CVGroup_UIEventMission_Interaction1-1 = "お疲れ様、です……！\n素晴らしいフィナーレ、でした！"
10132-CVGroup_UITitle_Idle1-1 = "ブルー、アーカイブ。"
10132-CVGroup_WeaponGet_Idle1-1 = "私……これからも精一杯、頑張り、ます。\nみなさんと、立派な忍者になる、ために……！"
